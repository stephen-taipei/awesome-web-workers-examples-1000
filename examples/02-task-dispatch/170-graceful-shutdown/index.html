<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graceful Shutdown Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Graceful Shutdown with Web Worker</h1>
    <div class="container">
        <div class="controls">
            <button id="startBtn">Start Long Task</button>
            <button id="shutdownBtn" class="danger">Graceful Shutdown</button>
            <button id="forceKillBtn" class="danger">Force Kill</button>
        </div>
        <div class="status-container">
            <p>Worker Status: <span id="workerStatus">Inactive</span></p>
            <p>Current Task: <span id="currentTask">None</span></p>
        </div>
        <div class="logs-container">
            <h3>Logs</h3>
            <div id="logsOutput" class="logs-output"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
