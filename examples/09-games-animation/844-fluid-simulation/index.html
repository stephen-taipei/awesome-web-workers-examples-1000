<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#844 Fluid Simulation - Web Workers Example</title>
    <meta name="description" content="Simple fluid dynamics simulation">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Fluid Simulation</h1>
            <p class="subtitle">SPH-Like Fluid Dynamics</p>
            <div class="badge-container">
                <span class="badge badge-primary">#844</span>
                <span class="badge badge-secondary">Physics</span>
                <span class="badge badge-success">Fluid</span>
            </div>
        </header>

        <section class="card">
            <h2 class="card-title">Controls</h2>
            <div class="input-row">
                <div class="form-group">
                    <label class="form-label" for="particleCount">Particles</label>
                    <input type="number" id="particleCount" class="form-input" value="300" min="50" max="1000">
                </div>
                <div class="form-group">
                    <label class="form-label" for="viscosity">Viscosity</label>
                    <input type="range" id="viscosity" class="form-input" value="0.5" min="0" max="1" step="0.1">
                </div>
            </div>
            <div class="btn-group">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
            </div>
        </section>

        <section class="card">
            <h2 class="card-title">Click and Drag to Interact</h2>
            <div class="canvas-container">
                <canvas id="gameCanvas" width="800" height="500"></canvas>
            </div>
            <div class="result-stats">
                <div class="stat-item">
                    <span class="stat-label">Particles:</span>
                    <span class="stat-value" id="activeParticles">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Sim Time:</span>
                    <span class="stat-value" id="simTime">0 ms</span>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #844</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
