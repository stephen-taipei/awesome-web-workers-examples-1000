<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#863 AI Steering - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Steering Behaviors</h1>
            <p class="subtitle">Seek, Flee, Arrive, Wander</p>
            <div class="badge-container"><span class="badge badge-primary">#863</span><span class="badge badge-secondary">AI</span></div>
        </header>
        <section class="card">
            <div class="preset-buttons">
                <button class="preset-btn behavior-btn" data-behavior="seek">Seek</button>
                <button class="preset-btn behavior-btn" data-behavior="flee">Flee</button>
                <button class="preset-btn behavior-btn" data-behavior="arrive">Arrive</button>
                <button class="preset-btn behavior-btn" data-behavior="wander">Wander</button>
            </div>
            <div class="btn-group" style="margin-top:15px;">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Click to Set Target</h2>
            <div class="canvas-container"><canvas id="gameCanvas" width="800" height="500"></canvas></div>
        </section>
        <footer class="footer"><p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #863</p></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
