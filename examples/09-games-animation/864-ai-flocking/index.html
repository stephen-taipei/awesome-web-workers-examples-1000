<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#864 AI Flocking - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Flocking</h1>
            <p class="subtitle">Boids Algorithm</p>
            <div class="badge-container"><span class="badge badge-primary">#864</span><span class="badge badge-secondary">AI</span></div>
        </header>
        <section class="card">
            <div class="input-row">
                <div class="form-group"><label class="form-label">Boid Count</label><input type="number" id="count" class="form-input" value="100" min="10" max="500"></div>
                <div class="form-group"><label class="form-label">Separation</label><input type="range" id="separation" class="form-input" value="1.5" min="0" max="3" step="0.1"></div>
            </div>
            <div class="btn-group"><button id="startBtn" class="btn btn-primary">Start</button><button id="stopBtn" class="btn btn-danger" disabled>Stop</button></div>
        </section>
        <section class="card"><div class="canvas-container"><canvas id="gameCanvas" width="800" height="500"></canvas></div></section>
        <footer class="footer"><p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #864</p></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
