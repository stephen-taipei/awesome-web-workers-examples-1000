<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#845 Cloth Simulation - Web Workers Example</title>
    <meta name="description" content="Verlet integration cloth simulation">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cloth Simulation</h1>
            <p class="subtitle">Verlet Integration Spring System</p>
            <div class="badge-container">
                <span class="badge badge-primary">#845</span>
                <span class="badge badge-secondary">Physics</span>
                <span class="badge badge-success">Cloth</span>
            </div>
        </header>

        <section class="card">
            <h2 class="card-title">Controls</h2>
            <div class="input-row">
                <div class="form-group">
                    <label class="form-label" for="resolution">Resolution</label>
                    <input type="number" id="resolution" class="form-input" value="20" min="5" max="40">
                </div>
                <div class="form-group">
                    <label class="form-label" for="stiffness">Stiffness</label>
                    <input type="range" id="stiffness" class="form-input" value="0.9" min="0.5" max="1" step="0.05">
                </div>
            </div>
            <div class="btn-group">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>
        </section>

        <section class="card">
            <h2 class="card-title">Drag to Interact with Cloth</h2>
            <div class="canvas-container">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
            <div class="result-stats">
                <div class="stat-item">
                    <span class="stat-label">Points:</span>
                    <span class="stat-value" id="pointCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Sim Time:</span>
                    <span class="stat-value" id="simTime">0 ms</span>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #845</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
