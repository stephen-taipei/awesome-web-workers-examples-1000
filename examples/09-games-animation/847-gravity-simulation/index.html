<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#847 Gravity Simulation - Web Workers Example</title>
    <meta name="description" content="N-body gravitational simulation">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Gravity Simulation</h1>
            <p class="subtitle">N-Body Gravitational System</p>
            <div class="badge-container">
                <span class="badge badge-primary">#847</span>
                <span class="badge badge-secondary">Physics</span>
                <span class="badge badge-success">Gravity</span>
            </div>
        </header>

        <section class="card">
            <h2 class="card-title">Controls</h2>
            <div class="input-row">
                <div class="form-group">
                    <label class="form-label" for="bodyCount">Bodies</label>
                    <input type="number" id="bodyCount" class="form-input" value="50" min="3" max="200">
                </div>
                <div class="form-group">
                    <label class="form-label" for="gravityStrength">Gravity Strength</label>
                    <input type="range" id="gravityStrength" class="form-input" value="1" min="0.1" max="3" step="0.1">
                </div>
            </div>
            <div class="btn-group">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
                <button id="addSunBtn" class="btn btn-secondary">Add Central Sun</button>
            </div>
        </section>

        <section class="card">
            <h2 class="card-title">Gravitational System</h2>
            <div class="canvas-container">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
            <div class="result-stats">
                <div class="stat-item">
                    <span class="stat-label">Bodies:</span>
                    <span class="stat-value" id="activeBodyCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Sim Time:</span>
                    <span class="stat-value" id="simTime">0 ms</span>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #847</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
