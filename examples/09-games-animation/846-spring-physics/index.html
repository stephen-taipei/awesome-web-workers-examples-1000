<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#846 Spring Physics - Web Workers Example</title>
    <meta name="description" content="Spring-mass system simulation">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Spring Physics</h1>
            <p class="subtitle">Hooke's Law Spring System</p>
            <div class="badge-container">
                <span class="badge badge-primary">#846</span>
                <span class="badge badge-secondary">Physics</span>
                <span class="badge badge-success">Springs</span>
            </div>
        </header>

        <section class="card">
            <h2 class="card-title">Controls</h2>
            <div class="input-row">
                <div class="form-group">
                    <label class="form-label" for="springK">Spring Constant (k)</label>
                    <input type="range" id="springK" class="form-input" value="0.3" min="0.05" max="0.8" step="0.05">
                </div>
                <div class="form-group">
                    <label class="form-label" for="damping">Damping</label>
                    <input type="range" id="damping" class="form-input" value="0.98" min="0.9" max="1" step="0.01">
                </div>
            </div>
            <div class="btn-group">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
            </div>
        </section>

        <section class="card">
            <h2 class="card-title">Drag Masses to Stretch Springs</h2>
            <div class="canvas-container">
                <canvas id="gameCanvas" width="800" height="500"></canvas>
            </div>
            <div class="result-stats">
                <div class="stat-item">
                    <span class="stat-label">Total Energy:</span>
                    <span class="stat-value" id="energy">0</span>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #846</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
