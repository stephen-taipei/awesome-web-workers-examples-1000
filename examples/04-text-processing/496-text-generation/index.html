<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation - Web Worker Example #496</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Generation</h1>
            <p class="subtitle">Web Worker Example #496 - Markov Chain Generator</p>
            <div class="badges">
                <span class="badge badge-text">Text Processing</span>
                <span class="badge badge-worker">Worker</span>
            </div>
        </header>

        <main>
            <section class="input-section">
                <h2>Training Corpus</h2>
                <div class="controls">
                    <div>
                        <label for="order">Markov Order (N-gram):</label>
                        <select id="order">
                            <option value="1">Order 1 (Unigram)</option>
                            <option value="2" selected>Order 2 (Bigram)</option>
                            <option value="3">Order 3 (Trigram)</option>
                        </select>
                    </div>
                    <div>
                        <label for="length">Output Length (words):</label>
                        <input type="number" id="length" value="100" min="10" max="1000">
                    </div>
                </div>
                <textarea id="inputText" placeholder="Paste a large text here to train the model..."></textarea>
                <div class="button-group">
                    <button id="generateBtn" class="btn btn-primary">Generate Text</button>
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                </div>
            </section>

            <section class="output-section">
                <h2>Generated Text</h2>
                <div class="output-area">
                    <button class="copy-btn" id="copyBtn">Copy</button>
                    <pre><code id="outputText"></code></pre>
                </div>
                <div class="stats">
                    <div class="stat-item">Training Time: <strong id="trainTime">-</strong></div>
                    <div class="stat-item">Generation Time: <strong id="genTime">-</strong></div>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
