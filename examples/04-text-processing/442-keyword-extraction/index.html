<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#442 Keyword Extraction - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Keyword Extraction</h1>
            <p class="subtitle">TF-IDF Based Extraction</p>
            <div class="badge-container">
                <span class="badge badge-primary">#442</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Text</label>
                <textarea id="input-text" class="form-input" rows="8">Machine learning is a subset of artificial intelligence. Machine learning algorithms build models based on sample data. These models make predictions without being explicitly programmed. Deep learning is a type of machine learning using neural networks.</textarea>
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Extract Keywords</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Keywords</h2>
            <div id="result-stats" class="result-stats"></div>
            <div id="result-output" class="result-output"></div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #442</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
