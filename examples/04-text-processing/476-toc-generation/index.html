<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC Generation - Web Worker Example #476</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TOC Generation</h1>
            <p class="subtitle">Web Worker Example #476 - Table of Contents Generator</p>
            <div class="badges">
                <span class="badge badge-text">Text Processing</span>
                <span class="badge badge-worker">Worker</span>
            </div>
        </header>

        <main>
            <section class="input-section">
                <h2>Input Markdown/HTML</h2>
                <div class="controls">
                    <div>
                        <label for="format">Style:</label>
                        <select id="format">
                            <option value="markdown">Markdown Link [Title](#id)</option>
                            <option value="html">HTML Link &lt;a href="#id"&gt;</option>
                        </select>
                    </div>
                    <div>
                        <label for="depth">Max Depth:</label>
                        <select id="depth">
                            <option value="6">All (H1-H6)</option>
                            <option value="2">H1-H2</option>
                            <option value="3">H1-H3</option>
                        </select>
                    </div>
                </div>
                <textarea id="inputText" placeholder="# Introduction
## Setup
### Installation
## Usage
# Conclusion"></textarea>
                <div class="button-group">
                    <button id="generateBtn" class="btn btn-primary">Generate TOC</button>
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                </div>
            </section>

            <section class="output-section">
                <h2>Table of Contents</h2>
                <div class="output-area">
                    <button class="copy-btn" id="copyBtn">Copy</button>
                    <pre><code id="outputText"></code></pre>
                </div>
                <div class="stats">
                    <div class="stat-item">Time: <strong id="timeStats">-</strong></div>
                    <div class="stat-item">Links: <strong id="linkStats">-</strong></div>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
