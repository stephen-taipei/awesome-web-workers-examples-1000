<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#431 Full Text Search - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Full Text Search</h1>
            <p class="subtitle">Boyer-Moore Search</p>
            <div class="badge-container">
                <span class="badge badge-primary">#431</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Text to Search</label>
                <textarea id="input-text" class="form-input" rows="8">The quick brown fox jumps over the lazy dog. The dog was not amused. The fox ran away quickly. A quick response was needed, but the dog was too lazy to respond quickly.</textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Search Pattern</label>
                <input id="pattern" class="form-input" value="quick">
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div id="result-stats" class="result-stats"></div>
            <div id="result-output" class="result-output" style="line-height: 1.8;"></div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #431</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
