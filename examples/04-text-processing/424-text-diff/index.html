<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers 文本 Diff (Text Diff)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>文本差異比較 (Text Diff)</h1>
            <div class="subtitle">基於 LCS 的文本比對</div>
            <div class="badges">
                <span class="badge badge-beginner">文本處理</span>
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-worker">LCS</span>
            </div>
        </header>

        <section class="description">
            <h2>功能說明</h2>
            <p>此範例使用 Longest Common Subsequence (LCS) 演算法計算兩段文本的差異，並以並排方式顯示。</p>
        </section>

        <section class="controls">
            <div class="button-group" style="margin-bottom: 1rem;">
                <button id="loadSampleBtn" class="btn btn-secondary">載入範例</button>
                <button id="processBtn" class="btn btn-primary">計算差異</button>
            </div>

            <div class="diff-container">
                <div class="diff-pane">
                    <h3>原始文本 (Left)</h3>
                    <textarea id="leftText" placeholder="輸入原始文本...">function hello() {
    console.log("Hello World");
    return true;
}</textarea>
                </div>
                <div class="diff-pane">
                    <h3>修改後文本 (Right)</h3>
                    <textarea id="rightText" placeholder="輸入修改後文本...">function hello(name) {
    console.log("Hello " + name);
    return false;
}</textarea>
                </div>
            </div>
        </section>

        <section class="results">
            <div class="stats-row">
                <div class="result-item">
                    <span class="result-label">處理時間</span>
                    <span class="result-value" id="processTime">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">差異數 (Changes)</span>
                    <span class="result-value" id="diffCount">-</span>
                </div>
            </div>

            <div class="diff-output">
                <div class="diff-header">
                    <div>Line</div>
                    <div>Original</div>
                    <div>Modified</div>
                    <div>Line</div>
                </div>
                <div id="diffResult" class="diff-content"></div>
            </div>
        </section>

        <footer>
            <p>Web Workers 1000 示例 - 424 Text Diff</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
