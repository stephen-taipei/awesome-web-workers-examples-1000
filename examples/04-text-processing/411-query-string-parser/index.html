<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢字串解析器 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>查詢字串解析器</h1>
            <div class="subtitle">Query String Parser</div>
            <div class="badges">
                <span class="badge badge-beginner">入門</span>
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-worker">URLSearchParams</span>
            </div>
        </header>

        <section class="description">
            <h2>功能描述</h2>
            <p>將 URL 查詢字串 (Query String) 解析為 JSON 對象，支援陣列參數與巢狀結構（透過特定命名約定）。</p>
        </section>

        <div class="main-content" style="display: flex; gap: 1rem; margin-top: 1rem;">
            <div class="editor-pane" style="flex: 1;">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">查詢字串輸入</div>
                <textarea id="qsInput" style="width: 100%; height: 300px; background: rgba(0,0,0,0.3); color: #fff; border: 1px solid rgba(16,185,129,0.3); border-radius: 8px; padding: 1rem; font-family: monospace;" placeholder="在此輸入 Query String...">name=John%20Doe&age=25
tags=js&tags=html&tags=css
user[name]=Alice&user[role]=admin
filter=active&sort=-created_at</textarea>
            </div>
            <div class="preview-pane" style="flex: 1;">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">
                    <span>JSON 結果</span>
                    <span id="processTime" style="float: right; font-size: 0.8rem; color: #6ee7b7;">0ms</span>
                </div>
                <div id="previewOutput" style="width: 100%; height: 300px; background: rgba(0,0,0,0.3); color: #a7f3d0; border: 1px solid rgba(16,185,129,0.3); border-radius: 8px; padding: 1rem; font-family: monospace; white-space: pre; overflow: auto;"></div>
            </div>
        </div>

        <footer>
            <p>Web Workers 1000 範例系列 - 411 查詢字串解析器</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
