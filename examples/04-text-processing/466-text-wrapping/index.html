<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Wrapping - Web Worker Example #466</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Wrapping</h1>
        <p>Wrap text at a specified width while respecting word boundaries.</p>

        <div class="input-area">
            <label for="inputText">Input Text:</label>
            <textarea id="inputText" placeholder="Enter a long paragraph of text here to see how it wraps..."></textarea>
        </div>

        <div class="controls">
            <div>
                <label for="width">Max Width (chars):</label>
                <input type="number" id="width" value="40" min="10" max="200">
            </div>
            <button id="processBtn">Wrap Text</button>
        </div>

        <div class="output-area">
            <label for="outputText">Output Text:</label>
            <div id="outputContainer" class="output-container">
                <pre id="outputText"></pre>
            </div>
            <div class="stats">
                <span id="timing">Time: 0ms</span>
                <span id="lineCount">Lines: 0</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
