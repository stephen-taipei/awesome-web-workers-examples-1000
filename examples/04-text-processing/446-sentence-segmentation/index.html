<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers 句子分割 (Sentence Segmentation)</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Workers 句子分割</h1>
            <div class="subtitle">Sentence Tokenizer</div>
            <div class="badges">
                <span class="badge badge-beginner">文本處理</span>
                <span class="badge badge-worker">Web Worker</span>
            </div>
        </header>

        <section class="input-section">
            <textarea id="inputText" placeholder="請在此輸入包含多個句子的文本..."></textarea>
            <div class="button-group">
                <button id="processBtn" class="btn btn-primary">分割句子</button>
            </div>
        </section>

        <section class="output-section">
            <h2>分割結果 <span id="timeTaken" style="font-size: 0.9rem; color: #6ee7b7; font-weight: normal; margin-left: 1rem;"></span></h2>
            <div class="results-area" id="outputArea" style="line-height: 2;">
                <!-- Segments go here -->
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
