<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#469 ROT13 - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ROT13 Encoder</h1>
            <p class="subtitle">Rotate each letter by 13 positions</p>
            <div class="badge-container">
                <span class="badge badge-primary">#469</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Text</label>
                <textarea id="input-text" class="form-input" rows="3">Why did the chicken cross the road? Gb trg gb gur bgure fvqr!</textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Variant</label>
                <select id="variant-select" class="form-input">
                    <option value="rot13">ROT13 (letters only)</option>
                    <option value="rot5">ROT5 (numbers only)</option>
                    <option value="rot18">ROT18 (ROT13 + ROT5)</option>
                    <option value="rot47">ROT47 (ASCII 33-126)</option>
                </select>
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Encode/Decode</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div id="result-stats" class="result-stats"></div>
            <div id="result-output" class="result-output"></div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #469</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
