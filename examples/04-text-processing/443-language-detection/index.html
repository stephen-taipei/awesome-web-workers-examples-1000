<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers 語言檢測 (Language Detection)</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Workers 語言檢測</h1>
            <div class="subtitle">N-gram Profile Comparison</div>
            <div class="badges">
                <span class="badge badge-beginner">文本處理</span>
                <span class="badge badge-worker">Web Worker</span>
            </div>
        </header>

        <section class="input-section">
            <textarea id="inputText" placeholder="請在此輸入任意語言的文本..."></textarea>

            <div class="button-group">
                <button id="processBtn" class="btn btn-primary">檢測語言</button>
            </div>
             <div class="button-group" style="margin-top: 0.5rem;">
                <button class="btn btn-outline" onclick="loadText('en')">English</button>
                <button class="btn btn-outline" onclick="loadText('es')">Español</button>
                <button class="btn btn-outline" onclick="loadText('fr')">Français</button>
                <button class="btn btn-outline" onclick="loadText('de')">Deutsch</button>
                <button class="btn btn-outline" onclick="loadText('zh')">中文</button>
                <button class="btn btn-outline" onclick="loadText('ja')">日本語</button>
            </div>
        </section>

        <section class="output-section">
            <h2>檢測結果 <span id="timeTaken" style="font-size: 0.9rem; color: #6ee7b7; font-weight: normal; margin-left: 1rem;"></span></h2>
            <div class="results-area" style="text-align: center; padding: 2rem;">
                <div id="detectedLang" style="font-size: 3rem; color: #10b981; font-weight: bold;">?</div>
                <div id="confidence" style="font-size: 1.2rem; color: #6ee7b7; margin-top: 0.5rem;"></div>
                <div id="details" style="margin-top: 1rem; text-align: left; display: inline-block;"></div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
