<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#444 Sentence Tokenizer - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sentence Tokenizer</h1>
            <p class="subtitle">Sentence Tokenization</p>
            <div class="badge-container">
                <span class="badge badge-primary">#444</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Text</label>
                <textarea id="input-text" class="form-input" rows="6">Dr. Smith went to Washington D.C. for a meeting. He met with Mr. Johnson at 3 p.m. They discussed the U.S. economy. "How are things going?" he asked. The answer was positive!</textarea>
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Tokenize</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Sentences</h2>
            <div id="result-stats" class="result-stats"></div>
            <div id="result-output" class="result-output"></div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #444</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
