<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers 抄襲檢測 (Plagiarism Detection) - 452</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Workers 抄襲檢測</h1>
            <div class="subtitle">Plagiarism Detection (N-gram Shingling)</div>
            <div class="badges">
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-advanced">Algorithm</span>
            </div>
        </header>

        <main>
            <section class="description">
                <h2>抄襲檢測 (Plagiarism Detection)</h2>
                <p>此範例展示使用 N-gram Shingling 和 Jaccard 相似度來檢測文本抄襲。這種方法比單純的詞袋模型更能捕捉語序和結構上的相似性。</p>
            </section>

            <section class="controls">
                <div class="input-group">
                    <label for="text1">原始文檔 (Original Document):</label>
                    <textarea id="text1" rows="5" placeholder="Original text...">Web Workers allow for concurrent execution of JavaScript code.</textarea>
                </div>

                <div class="input-group">
                    <label for="text2">可疑文檔 (Suspicious Document):</label>
                    <textarea id="text2" rows="5" placeholder="Suspicious text...">Web Workers enable JavaScript code to run concurrently in the background.</textarea>
                </div>

                <div class="input-group">
                    <label for="ngramSize">N-gram 大小 (N): <span id="ngramVal">3</span></label>
                    <input type="range" id="ngramSize" min="2" max="10" value="3">
                </div>

                <div class="button-group">
                    <button id="processBtn" class="btn btn-primary">開始檢測</button>
                </div>
            </section>

            <section class="results">
                <div class="stats-row">
                    <div class="result-item">
                        <span class="result-label">處理時間</span>
                        <span class="result-value" id="processTime">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">抄襲可能性</span>
                        <span class="result-value" id="similarityScore">-</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Web Workers 1000 示例 - <a href="https://github.com/h797979/web-workers-1000-examples" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>
    <script src="main.js"></script>
    <style>
        textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(16,185,129,0.3);
            border-radius: 8px;
            padding: 1rem;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #10b981;
        }
    </style>
</body>
</html>
