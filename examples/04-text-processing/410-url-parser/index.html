<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 解析器 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL 解析器</h1>
            <div class="subtitle">URL Parser</div>
            <div class="badges">
                <span class="badge badge-beginner">入門</span>
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-worker">URL API</span>
            </div>
        </header>

        <section class="description">
            <h2>功能描述</h2>
            <p>批量解析 URL 列表，提取協議、主機、路徑、查詢參數等資訊。</p>
        </section>

        <div class="main-content" style="display: flex; gap: 1rem; margin-top: 1rem;">
            <div class="editor-pane" style="flex: 1;">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">URL 列表 (每行一個)</div>
                <textarea id="urlInput" style="width: 100%; height: 300px; background: rgba(0,0,0,0.3); color: #fff; border: 1px solid rgba(16,185,129,0.3); border-radius: 8px; padding: 1rem; font-family: monospace;" placeholder="在此輸入 URL...">https://www.google.com/search?q=javascript
https://github.com/microsoft/vscode/blob/main/README.md#features
ftp://user:password@ftp.example.com:21/files/archive.zip
http://localhost:8080/api/v1/users?page=1&limit=10
mailto:user@example.com</textarea>
            </div>
            <div class="preview-pane" style="flex: 1;">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">
                    <span>解析結果</span>
                    <span id="processTime" style="float: right; font-size: 0.8rem; color: #6ee7b7;">0ms</span>
                </div>
                <div id="previewOutput" style="width: 100%; height: 300px; background: rgba(0,0,0,0.3); color: #a7f3d0; border: 1px solid rgba(16,185,129,0.3); border-radius: 8px; padding: 1rem; font-family: monospace; white-space: pre; overflow: auto;"></div>
            </div>
        </div>

        <footer>
            <p>Web Workers 1000 範例系列 - 410 URL 解析器</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
