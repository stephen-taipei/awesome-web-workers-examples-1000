<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#472 Case Converter - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Case Converter</h1>
            <p class="subtitle">Convert text between different cases</p>
            <div class="badge-container">
                <span class="badge badge-primary">#472</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Text</label>
                <textarea id="input-text" class="form-input" rows="3">the quick brown fox jumps over the lazy dog</textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Convert To</label>
                <select id="case-select" class="form-input">
                    <option value="upper">UPPERCASE</option>
                    <option value="lower">lowercase</option>
                    <option value="title">Title Case</option>
                    <option value="sentence">Sentence case</option>
                    <option value="camel">camelCase</option>
                    <option value="pascal">PascalCase</option>
                    <option value="snake">snake_case</option>
                    <option value="kebab">kebab-case</option>
                    <option value="constant">CONSTANT_CASE</option>
                    <option value="toggle">tOGGLE cASE</option>
                </select>
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Convert</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div id="result-stats" class="result-stats"></div>
            <div id="result-output" class="result-output"></div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #472</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
