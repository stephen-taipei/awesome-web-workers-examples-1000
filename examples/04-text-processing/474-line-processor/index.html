<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#474 Line Processor - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Line Processor</h1>
            <p class="subtitle">Number, sort, filter, and dedupe lines</p>
            <div class="badge-container">
                <span class="badge badge-primary">#474</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Text (one item per line)</label>
                <textarea id="input-text" class="form-input" rows="6">banana
apple
cherry
apple
date
banana
elderberry</textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Operations</label>
                <label style="display:flex;align-items:center;gap:8px">
                    <input type="checkbox" id="add-numbers">
                    Add line numbers
                </label>
                <label style="display:flex;align-items:center;gap:8px">
                    <input type="checkbox" id="sort-lines" checked>
                    Sort lines
                </label>
                <label style="display:flex;align-items:center;gap:8px">
                    <input type="checkbox" id="reverse-sort">
                    Reverse order
                </label>
                <label style="display:flex;align-items:center;gap:8px">
                    <input type="checkbox" id="remove-duplicates" checked>
                    Remove duplicates
                </label>
                <label style="display:flex;align-items:center;gap:8px">
                    <input type="checkbox" id="remove-empty" checked>
                    Remove empty lines
                </label>
                <label style="display:flex;align-items:center;gap:8px">
                    <input type="checkbox" id="trim-lines" checked>
                    Trim whitespace
                </label>
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Process Lines</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div id="result-stats" class="result-stats"></div>
            <div id="result-output" class="result-output"></div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #474</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
