<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 編解碼 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Base64 編解碼</h1>
            <div class="subtitle">Base64 Converter</div>
            <div class="badges">
                <span class="badge badge-beginner">入門</span>
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-worker">btoa/atob</span>
            </div>
        </header>

        <section class="description">
            <h2>功能描述</h2>
            <p>在背景執行緒中進行 Base64 編碼與解碼，支援處理大型文本與 Unicode 字元。</p>
        </section>

        <div class="control-panel" style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 8px;">
            <label style="color: #a7f3d0; margin-right: 1rem;">操作模式:</label>
            <label><input type="radio" name="mode" value="encode" checked> 編碼 (Encode)</label>
            <label style="margin-left: 1rem;"><input type="radio" name="mode" value="decode"> 解碼 (Decode)</label>
        </div>

        <div class="main-content" style="display: flex; gap: 1rem; margin-top: 1rem;">
            <div class="editor-pane" style="flex: 1;">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">輸入內容</div>
                <textarea id="input" style="width: 100%; height: 300px; background: rgba(0,0,0,0.3); color: #fff; border: 1px solid rgba(16,185,129,0.3); border-radius: 8px; padding: 1rem; font-family: monospace;" placeholder="在此輸入文本..."></textarea>
            </div>
            <div class="preview-pane" style="flex: 1;">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">
                    <span>結果</span>
                    <span id="processTime" style="float: right; font-size: 0.8rem; color: #6ee7b7;">0ms</span>
                </div>
                <div id="output" style="width: 100%; height: 300px; background: rgba(0,0,0,0.3); color: #a7f3d0; border: 1px solid rgba(16,185,129,0.3); border-radius: 8px; padding: 1rem; font-family: monospace; white-space: pre-wrap; overflow: auto; word-break: break-all;"></div>
            </div>
        </div>

        <footer>
            <p>Web Workers 1000 範例系列 - 412 Base64 編解碼</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
