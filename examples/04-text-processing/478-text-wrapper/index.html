<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#478 Text Wrapper - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Text Wrapper</h1>
            <p class="subtitle">Wrap text at specified width</p>
            <div class="badge-container">
                <span class="badge badge-primary">#478</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Text</label>
                <textarea id="input-text" class="form-input" rows="4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Line Width (characters)</label>
                <input type="number" id="line-width" class="form-input" value="40" min="10" max="200">
            </div>
            <div class="form-group">
                <label class="form-label">Wrap Mode</label>
                <select id="wrap-mode" class="form-input">
                    <option value="word">Word wrap</option>
                    <option value="char">Character wrap</option>
                    <option value="hyphen">Hyphenate long words</option>
                </select>
            </div>
            <div class="form-group">
                <label style="display:flex;align-items:center;gap:8px">
                    <input type="checkbox" id="preserve-paragraphs" checked>
                    Preserve paragraphs
                </label>
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Wrap Text</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div id="result-stats" class="result-stats"></div>
            <div id="result-output" class="result-output"></div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #478</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
