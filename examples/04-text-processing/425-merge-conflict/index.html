<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#425 Merge Conflict - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Merge Conflict</h1>
            <p class="subtitle">Three-way Merge</p>
            <div class="badge-container">
                <span class="badge badge-primary">#425</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Base Version</label>
                <textarea id="base" class="form-input" rows="4">Line 1
Line 2
Line 3</textarea>
            </div>
            <div class="input-row">
                <div class="form-group">
                    <label class="form-label">Version A</label>
                    <textarea id="versionA" class="form-input" rows="4">Line 1
Line 2 modified by A
Line 3</textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Version B</label>
                    <textarea id="versionB" class="form-input" rows="4">Line 1
Line 2 modified by B
Line 3</textarea>
                </div>
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Merge</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Merge Result</h2>
            <div id="result-stats" class="result-stats"></div>
            <pre id="result-output" class="code-output"></pre>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #425</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
