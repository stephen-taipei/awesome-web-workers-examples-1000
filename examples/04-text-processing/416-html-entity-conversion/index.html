<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers HTML 實體轉換 (HTML Entity Conversion)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML 實體轉換 (Entity Conversion)</h1>
            <p class="subtitle">在 Web Worker 中處理大量文本的 HTML 實體編碼與解碼</p>
            <div class="badges">
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-beginner">Text Processing</span>
            </div>
        </header>

        <section>
            <div class="controls">
                <button id="encodeBtn" class="btn btn-primary">編碼 (Encode)</button>
                <button id="decodeBtn" class="btn btn-primary">解碼 (Decode)</button>
                <button id="clearBtn" class="btn btn-secondary">清除 (Clear)</button>
            </div>

            <div class="editor-container">
                <div class="editor-box">
                    <h3>輸入 (Input)</h3>
                    <textarea id="inputArea" placeholder="在此輸入文本... 例如: <div>Hello & World</div>"></textarea>
                    <div class="stats" id="inputStats">0 字元</div>
                </div>
                <div class="editor-box">
                    <h3>輸出 (Output)</h3>
                    <div style="position: relative; height: 100%; display: flex; flex-direction: column;">
                        <textarea id="outputArea" readonly placeholder="轉換結果將顯示於此..."></textarea>
                        <div id="loading" class="loading-overlay" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div class="stats">
                        <span id="outputStats">0 字元</span>
                        <span id="timeStats" style="margin-left: 1rem; color: #38bdf8;"></span>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p style="text-align: center; color: #64748b;">Web Workers 1000 示例 - 0416 HTML Entity Conversion</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
