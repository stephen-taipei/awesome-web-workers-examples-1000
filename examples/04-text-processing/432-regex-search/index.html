<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Search - Web Worker Example #432</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Regex Search</h1>
            <p class="subtitle">Web Worker Example #432 - Regular Expression Matching</p>
            <div class="badges">
                <span class="badge badge-beginner">Intermediate</span>
                <span class="badge badge-worker">Single Worker</span>
            </div>
        </header>

        <main>
            <section class="controls">
                <h2>Input Text</h2>
                <div class="input-group">
                    <label for="inputText">Content to Search:</label>
                    <textarea id="inputText" rows="10" style="width: 100%; background: rgba(0,0,0,0.3); color: #fff; border: 1px solid rgba(16,185,129,0.3); border-radius: 8px; padding: 10px;">
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                    </textarea>
                </div>

                <div class="input-group">
                    <label for="regexPattern">Regex Pattern:</label>
                    <input type="text" id="regexPattern" value="[aeiou]{2,}" placeholder="e.g. \b\w{5}\b">
                </div>

                <div class="input-group">
                    <label><input type="checkbox" id="flagGlobal" checked> Global (g)</label>
                    <label><input type="checkbox" id="flagIgnoreCase" checked> Ignore Case (i)</label>
                    <label><input type="checkbox" id="flagMultiline"> Multiline (m)</label>
                </div>

                <div class="button-group">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
            </section>

            <section id="resultContainer" class="result-section hidden">
                <h2>Results</h2>
                <div class="results-grid">
                    <div class="result-item">
                        <span class="result-label">Matches Found</span>
                        <span id="matchCount" class="result-value">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Processing Time</span>
                        <span id="processingTime" class="result-value">-</span>
                    </div>
                </div>

                <h3>Match List</h3>
                <div id="matchList" style="max-height: 300px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px;">
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
