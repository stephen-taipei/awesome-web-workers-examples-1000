<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indentation Adjustment - Web Worker Example #468</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Indentation Adjustment</h1>
        <p>Batch adjust indentation for lines of text.</p>

        <div class="input-area">
            <label for="inputText">Input Text:</label>
            <textarea id="inputText" placeholder="Paste code or text here...">
function hello() {
  console.log('Hello');
}
            </textarea>
        </div>

        <div class="controls">
            <div>
                <label for="mode">Action:</label>
                <select id="mode">
                    <option value="add">Add Indent</option>
                    <option value="remove">Remove Indent</option>
                </select>
            </div>
            <div>
                <label for="indentChar">Char:</label>
                <select id="indentChar">
                    <option value="space">Space</option>
                    <option value="tab">Tab</option>
                </select>
            </div>
            <div>
                <label for="amount">Count:</label>
                <input type="number" id="amount" value="2" min="1" max="16">
            </div>
            <button id="processBtn">Adjust Indent</button>
        </div>

        <div class="output-area">
            <label for="outputText">Output Text:</label>
            <div id="outputContainer" class="output-container">
                <pre id="outputText"></pre>
            </div>
            <div class="stats">
                <span id="timing">Time: 0ms</span>
                <span id="lineCount">Lines: 0</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
