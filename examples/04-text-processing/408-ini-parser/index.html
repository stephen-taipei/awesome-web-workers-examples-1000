<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INI 解析器 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>INI 解析器</h1>
            <div class="subtitle">INI Parser</div>
            <div class="badges">
                <span class="badge badge-beginner">入門</span>
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-worker">Config</span>
            </div>
        </header>

        <section class="description">
            <h2>功能描述</h2>
            <p>將 INI 格式的配置字串轉換為 JSON 對象。</p>
        </section>

        <div class="main-content" style="display: flex; gap: 1rem; margin-top: 1rem;">
            <div class="editor-pane" style="flex: 1;">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">INI 輸入</div>
                <textarea id="iniInput" style="width: 100%; height: 300px; background: rgba(0,0,0,0.3); color: #fff; border: 1px solid rgba(16,185,129,0.3); border-radius: 8px; padding: 1rem; font-family: monospace;" placeholder="在此輸入 INI...">; This is a comment
[database]
server = 192.168.1.1
port = 143
file = "payroll.dat"

[owner]
name = John Doe
organization = Acme Widgets Inc.

[gui]
fullscreen = true
resolution = 1024x768</textarea>
            </div>
            <div class="preview-pane" style="flex: 1;">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">
                    <span>JSON 結果</span>
                    <span id="processTime" style="float: right; font-size: 0.8rem; color: #6ee7b7;">0ms</span>
                </div>
                <div id="previewOutput" style="width: 100%; height: 300px; background: rgba(0,0,0,0.3); color: #a7f3d0; border: 1px solid rgba(16,185,129,0.3); border-radius: 8px; padding: 1rem; font-family: monospace; white-space: pre; overflow: auto;"></div>
            </div>
        </div>

        <footer>
            <p>Web Workers 1000 範例系列 - 408 INI 解析器</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
