<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Conversion - Web Worker Example #461</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Case Conversion</h1>
            <p class="subtitle">Web Worker Example #461 - Batch Case Transformation</p>
            <div class="badges">
                <span class="badge badge-beginner">Beginner</span>
                <span class="badge badge-worker">Single Worker</span>
            </div>
        </header>

        <main>
            <section class="description">
                <h2>About Case Conversion</h2>
                <p>Converts text between various cases: Upper, Lower, Title, Sentence, and Alternating.</p>
            </section>

            <section class="controls">
                <div class="input-group">
                    <label for="caseMode">Mode:</label>
                    <select id="caseMode">
                        <option value="upper">UPPERCASE</option>
                        <option value="lower">lowercase</option>
                        <option value="title">Title Case</option>
                        <option value="sentence">Sentence case</option>
                        <option value="alternating">aLtErNaTiNg cAsE</option>
                        <option value="inverse">iNVERSE cASE</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="inputText">Input Text:</label>
                    <textarea id="inputText" rows="6" placeholder="Enter text to convert...">hello world. this is a test for CASE conversion.</textarea>
                </div>

                <div class="button-group">
                    <button id="processBtn" class="btn btn-primary">Convert Case</button>
                    <button id="resetBtn" class="btn btn-outline">Reset</button>
                </div>
            </section>

            <section id="resultContainer" class="result-section hidden">
                <h2>Result</h2>
                <div class="input-group">
                    <textarea id="outputText" rows="6" readonly></textarea>
                </div>

                <div class="results-grid">
                    <div class="result-item">
                        <span class="result-label">Processing Time</span>
                        <span id="processingTime" class="result-value">-</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
