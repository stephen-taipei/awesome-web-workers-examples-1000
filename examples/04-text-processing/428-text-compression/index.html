<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#428 Text Compression - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Text Compression</h1>
            <p class="subtitle">LZ-based Compression</p>
            <div class="badge-container">
                <span class="badge badge-primary">#428</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Text to Compress</label>
                <textarea id="input-text" class="form-input" rows="6">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet, consectetur adipiscing elit. The quick brown fox jumps over the lazy dog. The quick brown fox jumps over the lazy dog.</textarea>
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Compress</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div id="result-stats" class="result-stats"></div>
            <div class="form-group">
                <label class="form-label">Compressed Output (Base64)</label>
                <textarea id="result-output" class="form-input" rows="4" readonly></textarea>
            </div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #428</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
