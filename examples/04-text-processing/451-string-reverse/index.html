<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#451 String Reverse - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>String Reverse</h1>
            <p class="subtitle">Reverse strings and words</p>
            <div class="badge-container">
                <span class="badge badge-primary">#451</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Text</label>
                <textarea id="input-text" class="form-input" rows="3">Hello World! This is a test string.</textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Mode</label>
                <select id="mode-select" class="form-input">
                    <option value="chars">Reverse Characters</option>
                    <option value="words">Reverse Words</option>
                    <option value="both">Reverse Both</option>
                    <option value="lines">Reverse Lines</option>
                </select>
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Reverse</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div id="result-stats" class="result-stats"></div>
            <div id="result-output" class="result-output"></div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #451</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
