<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日誌解析器 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>日誌解析器</h1>
            <div class="subtitle">Log Parser (Apache/Nginx)</div>
            <div class="badges">
                <span class="badge badge-beginner">進階</span>
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-worker">Regex</span>
            </div>
        </header>

        <section class="description">
            <h2>功能描述</h2>
            <p>解析常見的伺服器日誌格式 (Common Log Format / Combined Log Format) 為結構化 JSON 數據。</p>
        </section>

        <div class="main-content" style="display: flex; gap: 1rem; margin-top: 1rem;">
            <div class="editor-pane" style="flex: 1;">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">日誌輸入</div>
                <textarea id="logInput" style="width: 100%; height: 300px; background: rgba(0,0,0,0.3); color: #fff; border: 1px solid rgba(16,185,129,0.3); border-radius: 8px; padding: 1rem; font-family: monospace;" placeholder="在此輸入日誌...">127.0.0.1 - - [10/Oct/2023:13:55:36 -0700] "GET /apache_pb.gif HTTP/1.0" 200 2326
192.168.1.10 - frank [10/Oct/2023:13:55:36 -0700] "POST /admin/login HTTP/1.1" 401 1200
10.0.0.5 - - [10/Oct/2023:14:10:22 +0000] "GET /favicon.ico HTTP/1.1" 404 500 "-" "Mozilla/5.0"</textarea>
            </div>
            <div class="preview-pane" style="flex: 1;">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">
                    <span>解析結果</span>
                    <span id="processTime" style="float: right; font-size: 0.8rem; color: #6ee7b7;">0ms</span>
                </div>
                <div id="previewOutput" style="width: 100%; height: 300px; background: rgba(0,0,0,0.3); color: #a7f3d0; border: 1px solid rgba(16,185,129,0.3); border-radius: 8px; padding: 1rem; font-family: monospace; white-space: pre; overflow: auto;"></div>
            </div>
        </div>

        <footer>
            <p>Web Workers 1000 範例系列 - 409 日誌解析器</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
