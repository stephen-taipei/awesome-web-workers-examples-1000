<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#426 Template Engine - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Template Engine</h1>
            <p class="subtitle">Template Rendering</p>
            <div class="badge-container">
                <span class="badge badge-primary">#426</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Template</label>
                <textarea id="template" class="form-input" rows="6">Hello, {{name}}!

Your order #{{orderId}} contains:
{{#each items}}
- {{this.name}}: ${{this.price}}
{{/each}}

Total: ${{total}}</textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Data (JSON)</label>
                <textarea id="data" class="form-input" rows="8">{
    "name": "John",
    "orderId": "12345",
    "items": [
        {"name": "Widget", "price": 9.99},
        {"name": "Gadget", "price": 19.99}
    ],
    "total": 29.98
}</textarea>
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Render</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div id="result-stats" class="result-stats"></div>
            <pre id="result-output" class="code-output"></pre>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #426</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
