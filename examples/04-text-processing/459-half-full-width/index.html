<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half/Full Width Conversion - Web Worker Example #459</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Half/Full Width Conversion</h1>
            <p class="subtitle">Web Worker Example #459 - Unicode Width Conversion</p>
            <div class="badges">
                <span class="badge badge-beginner">Beginner</span>
                <span class="badge badge-worker">Single Worker</span>
            </div>
        </header>

        <main>
            <section class="description">
                <h2>About Conversion</h2>
                <p>Converts between Half-width (Normal ASCII) and Full-width (Double-byte) characters often used in CJK computing.</p>
            </section>

            <section class="controls">
                <div class="input-group">
                    <label for="conversionMode">Mode:</label>
                    <select id="conversionMode">
                        <option value="toFull">Half-width to Full-width (ABC -> ＡＢＣ)</option>
                        <option value="toHalf">Full-width to Half-width (ＡＢＣ -> ABC)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="inputText">Input Text:</label>
                    <textarea id="inputText" rows="6" placeholder="Enter text...">Hello World! Ｈｅｌｌｏ　Ｗｏｒｌｄ！</textarea>
                </div>

                <div class="button-group">
                    <button id="processBtn" class="btn btn-primary">Convert</button>
                    <button id="resetBtn" class="btn btn-outline">Reset</button>
                </div>
            </section>

            <section id="resultContainer" class="result-section hidden">
                <h2>Result</h2>
                <div class="input-group">
                    <textarea id="outputText" rows="6" readonly></textarea>
                </div>

                <div class="results-grid">
                    <div class="result-item">
                        <span class="result-label">Processing Time</span>
                        <span id="processingTime" class="result-value">-</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
