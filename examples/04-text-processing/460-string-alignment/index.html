<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#460 String Alignment - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>String Alignment</h1>
            <p class="subtitle">Needleman-Wunsch global sequence alignment</p>
            <div class="badge-container">
                <span class="badge badge-primary">#460</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Sequence 1</label>
                <input type="text" id="input-text1" class="form-input" value="GCATGCU">
            </div>
            <div class="form-group">
                <label class="form-label">Sequence 2</label>
                <input type="text" id="input-text2" class="form-input" value="GATTACA">
            </div>
            <div class="form-group">
                <label class="form-label">Match Score</label>
                <input type="number" id="match-score" class="form-input" value="1">
            </div>
            <div class="form-group">
                <label class="form-label">Mismatch Penalty</label>
                <input type="number" id="mismatch-score" class="form-input" value="-1">
            </div>
            <div class="form-group">
                <label class="form-label">Gap Penalty</label>
                <input type="number" id="gap-score" class="form-input" value="-2">
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Align Sequences</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div id="result-stats" class="result-stats"></div>
            <div id="result-output" class="result-output"></div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #460</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
