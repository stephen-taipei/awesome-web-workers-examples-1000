<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#448 Sentiment Analysis - Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sentiment Analysis</h1>
            <p class="subtitle">Analyze text sentiment (positive/negative/neutral)</p>
            <div class="badge-container">
                <span class="badge badge-primary">#448</span>
                <span class="badge badge-secondary">Text Processing</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label">Text</label>
                <textarea id="input-text" class="form-input" rows="4">I love this product! It's amazing and works perfectly. However, the shipping was slow and the packaging was damaged.</textarea>
            </div>
            <div class="btn-group">
                <button id="process-btn" class="btn btn-primary">Analyze Sentiment</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Sentiment Result</h2>
            <div id="result-stats" class="result-stats"></div>
            <div id="result-output" class="result-output"></div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #448</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
