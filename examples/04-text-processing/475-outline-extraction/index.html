<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Extraction - Web Worker Example #475</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Outline Extraction</h1>
            <p class="subtitle">Web Worker Example #475 - Extract Headings & Structure</p>
            <div class="badges">
                <span class="badge badge-text">Text Processing</span>
                <span class="badge badge-worker">Worker</span>
            </div>
        </header>

        <main>
            <section class="input-section">
                <h2>Input Text (Markdown/HTML/Text)</h2>
                <div class="controls">
                    <div>
                        <label for="format">Input Format:</label>
                        <select id="format">
                            <option value="markdown">Markdown (# Heading)</option>
                            <option value="html">HTML (&lt;h1&gt;-&lt;h6&gt;)</option>
                            <option value="text">Indented Text / Caps</option>
                        </select>
                    </div>
                </div>
                <textarea id="inputText" placeholder="# Title
## Section 1
Content...
## Section 2
### Subsection 2.1
Content..."></textarea>
                <div class="button-group">
                    <button id="extractBtn" class="btn btn-primary">Extract Outline</button>
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                </div>
            </section>

            <section class="output-section">
                <h2>Extracted Outline</h2>
                <div class="output-area">
                    <button class="copy-btn" id="copyBtn">Copy</button>
                    <pre><code id="outputText"></code></pre>
                </div>
                <div class="stats">
                    <div class="stat-item">Time: <strong id="timeStats">-</strong></div>
                    <div class="stat-item">Headings: <strong id="countStats">-</strong></div>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
