<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Sorting - Web Worker Example #500</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Multilingual Sorting</h1>
            <p class="subtitle">Web Worker Example #500 - Intl.Collator</p>
            <div class="badges">
                <span class="badge badge-text">Text Processing</span>
                <span class="badge badge-worker">Worker</span>
            </div>
        </header>

        <main>
            <section class="input-section">
                <h2>Input List</h2>
                <div class="controls">
                    <div>
                        <label for="locale">Locale:</label>
                        <select id="locale">
                            <option value="en">English (en)</option>
                            <option value="de">German (de) - Ä ordered with A</option>
                            <option value="sv">Swedish (sv) - Ä ordered after Z</option>
                            <option value="zh">Chinese (zh) - Pinyin</option>
                            <option value="ja">Japanese (ja)</option>
                        </select>
                    </div>
                    <div>
                        <label for="numeric">Numeric Sort:</label>
                        <select id="numeric">
                            <option value="false">False (1, 10, 2)</option>
                            <option value="true">True (1, 2, 10)</option>
                        </select>
                    </div>
                </div>
                <textarea id="inputText" placeholder="Enter items to sort...
Zebra
Äpfel
10 Bananas
2 Apples
Öl
Åre"></textarea>
                <div class="button-group">
                    <button id="sortBtn" class="btn btn-primary">Sort List</button>
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                </div>
            </section>

            <section class="output-section">
                <h2>Sorted List</h2>
                <div class="output-area">
                    <button class="copy-btn" id="copyBtn">Copy</button>
                    <pre><code id="outputText"></code></pre>
                </div>
                <div class="stats">
                    <div class="stat-item">Time: <strong id="timeStats">-</strong></div>
                    <div class="stat-item">Items: <strong id="countStats">-</strong></div>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
