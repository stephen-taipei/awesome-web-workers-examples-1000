<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Math Expression Parser - Example 970</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Safe Math Expression Evaluator</h1>
        <p>Parses and evaluates mathematical expressions safely in a Web Worker (without <code>eval()</code>).</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="expression">Expression:</label>
                    <input type="text" id="expression" value="sin(x) * x^2 + log(x + 1)" placeholder="e.g., 2 * x + 5">
                </div>
                <div class="form-group">
                    <label for="xValue">Value of x:</label>
                    <input type="number" id="xValue" value="5" step="0.1">
                </div>
                <div class="form-group">
                    <label for="batchRange">Batch Evaluation (Range x):</label>
                    <div class="range-inputs">
                        <input type="number" id="start" value="0" placeholder="Start">
                        <span>to</span>
                        <input type="number" id="end" value="10" placeholder="End">
                        <span>step</span>
                        <input type="number" id="step" value="0.1" placeholder="Step">
                    </div>
                </div>
                <div class="buttons">
                    <button id="evalBtn">Evaluate Single</button>
                    <button id="plotBtn">Plot Graph</button>
                </div>

                <div class="stats">
                    <div class="stat-item">Result: <span id="resultDisplay">-</span></div>
                    <div class="stat-item">Time: <span id="timeDisplay">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="plotCanvas" width="500" height="300"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
