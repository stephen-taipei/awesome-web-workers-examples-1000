<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Collaborative Filtering - Example 994</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Item-Based Collaborative Filtering</h1>
        <p>Builds a recommendation system by calculating Item-Item Similarity (Cosine) on a sparse user-item matrix using a Web Worker.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="usersCount">Number of Users:</label>
                    <select id="usersCount">
                        <option value="1000">1,000</option>
                        <option value="5000" selected>5,000</option>
                        <option value="10000">10,000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemsCount">Number of Items:</label>
                    <input type="number" id="itemsCount" value="100" min="10" max="500">
                </div>
                <div class="form-group">
                    <label for="sparsity">Sparsity (Empty Ratings %):</label>
                    <input type="range" id="sparsity" min="50" max="99" value="90">
                    <span id="sparsityDisplay">90%</span>
                </div>
                <button id="trainBtn">Generate Data & Train Model</button>

                <div class="stats">
                    <div class="stat-item">Matrix Size: <span id="matrixSize">-</span></div>
                    <div class="stat-item">Training Time: <span id="timeValue">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Ready</span></div>
                </div>
            </div>

            <div class="recommendation-area">
                <h3>Test Recommendations</h3>
                <div class="form-group">
                    <label for="targetItem">Select Item to find similar items:</label>
                    <select id="targetItem" disabled>
                        <option>Train model first...</option>
                    </select>
                </div>
                
                <div id="results">
                    <h4>Top 5 Similar Items:</h4>
                    <ul id="similarItemsList">
                        <li>No model trained.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
