<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker ROC Curve - Example 998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ROC Curve & AUC Calculation</h1>
        <p>Offloads the calculation of ROC (Receiver Operating Characteristic) curve points and AUC (Area Under Curve) for large datasets to a Web Worker.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="sampleSize">Sample Size:</label>
                    <select id="sampleSize">
                        <option value="10000">10,000</option>
                        <option value="100000" selected>100,000</option>
                        <option value="1000000">1,000,000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="noise">Prediction Noise (0-1):</label>
                    <input type="number" id="noise" value="0.3" min="0" max="1" step="0.1">
                    <small>Higher noise = worse model performance</small>
                </div>
                <button id="calculateBtn">Generate & Calculate</button>

                <div class="stats">
                    <div class="stat-item">AUC: <span id="aucValue">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Ready</span></div>
                    <div class="stat-item">Time: <span id="timeValue">-</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="rocCanvas" width="500" height="500"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
