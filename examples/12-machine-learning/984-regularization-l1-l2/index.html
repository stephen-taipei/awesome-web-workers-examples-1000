<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Regularization (L1/L2) - Example 984</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Regularization: L1 (Lasso) vs L2 (Ridge)</h1>
        <p>Visualizes the effect of Regularization on Polynomial Regression to prevent overfitting using Gradient Descent in a Web Worker.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="polynomialDegree">Polynomial Degree:</label>
                    <input type="range" id="polynomialDegree" min="1" max="15" value="10">
                    <span id="degreeDisplay">10</span>
                </div>
                <div class="form-group">
                    <label for="lambda">Regularization Strength (Î»):</label>
                    <input type="range" id="lambda" min="0" max="100" value="0" step="0.1">
                    <span id="lambdaDisplay">0</span>
                </div>
                <div class="form-group">
                    <label>Regularization Type:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="regType" value="none" checked> None</label>
                        <label><input type="radio" name="regType" value="l1"> L1 (Lasso)</label>
                        <label><input type="radio" name="regType" value="l2"> L2 (Ridge)</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="learningRate">Learning Rate:</label>
                    <input type="range" id="learningRate" min="0.0001" max="0.01" step="0.0001" value="0.001">
                    <span id="lrDisplay">0.001</span>
                </div>
                <button id="trainBtn">Train Model</button>
                <button id="stopBtn" disabled>Stop</button>

                <div class="stats">
                    <div class="stat-item">Iteration: <span id="iterDisplay">0</span></div>
                    <div class="stat-item">Train Loss: <span id="trainLossDisplay">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="regCanvas" width="600" height="400"></canvas>
                <div class="legend">
                    <span class="dot data"></span> Data Points
                    <span class="line model"></span> Model Prediction
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
