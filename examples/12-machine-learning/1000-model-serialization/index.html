<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Model Serialization - Example 1000</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Model Serialization</h1>
        <p>Simulates serializing a large Machine Learning model configuration and weights into JSON format using a Web Worker.</p>
        
        <div class="controls">
            <div class="form-group">
                <label for="modelSize">Model Size (Layers):</label>
                <input type="number" id="modelSize" value="100" min="10" max="1000">
            </div>
            <div class="form-group">
                <label for="weightsPerLayer">Weights per Layer:</label>
                <input type="number" id="weightsPerLayer" value="10000" min="1000" max="100000">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="prettyPrint"> Pretty Print JSON
                </label>
            </div>
            <button id="serializeBtn">Serialize Model</button>
        </div>

        <div id="status" class="status"></div>
        
        <div class="result-area">
            <h3>Result:</h3>
            <div id="outputInfo"></div>
            <textarea id="resultOutput" readonly placeholder="Serialized output will appear here (truncated)..."></textarea>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
