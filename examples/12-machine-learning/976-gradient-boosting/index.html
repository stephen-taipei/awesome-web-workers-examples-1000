<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Gradient Boosting (GBM) - Example 976</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gradient Boosting Regressor</h1>
        <p>Visualizes the iterative training of a Gradient Boosting Machine (GBM) to fit a non-linear function using Decision Stumps.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="nEstimators">Number of Estimators:</label>
                    <input type="range" id="nEstimators" min="10" max="200" value="50">
                    <span id="estDisplay">50</span>
                </div>
                <div class="form-group">
                    <label for="learningRate">Learning Rate:</label>
                    <input type="range" id="learningRate" min="0.01" max="1.0" step="0.01" value="0.1">
                    <span id="lrDisplay">0.1</span>
                </div>
                <div class="form-group">
                    <label for="noise">Data Noise:</label>
                    <input type="range" id="noise" min="0" max="0.5" step="0.05" value="0.1">
                    <span id="noiseDisplay">0.1</span>
                </div>
                <button id="trainBtn">Generate & Train</button>
                <button id="stopBtn" disabled>Stop</button>

                <div class="stats">
                    <div class="stat-item">Trees Built: <span id="treeCount">-</span></div>
                    <div class="stat-item">MSE Loss: <span id="lossDisplay">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="gbmCanvas" width="600" height="400"></canvas>
                <div class="legend">
                    <span class="dot data"></span> Data
                    <span class="line model"></span> GBM Prediction
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
