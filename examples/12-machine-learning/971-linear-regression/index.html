<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Linear Regression - Example 971</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Linear Regression</h1>
        <p>Fits a straight line to a dataset using Batch Gradient Descent in a Web Worker.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="pointCount">Data Points:</label>
                    <select id="pointCount">
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                        <option value="500">500</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="noise">Noise Level:</label>
                    <input type="range" id="noise" min="0" max="100" value="30">
                    <span id="noiseDisplay">30</span>
                </div>
                <div class="form-group">
                    <label for="learningRate">Learning Rate:</label>
                    <input type="range" id="learningRate" min="0.001" max="0.1" step="0.001" value="0.01">
                    <span id="lrDisplay">0.01</span>
                </div>
                <div class="form-group">
                    <button id="genDataBtn">New Data</button>
                    <button id="trainBtn">Train Model</button>
                    <button id="stopBtn" disabled>Stop</button>
                </div>

                <div class="stats">
                    <div class="stat-item">Epoch: <span id="epochDisplay">0</span></div>
                    <div class="stat-item">MSE Loss: <span id="lossDisplay">-</span></div>
                    <div class="stat-item">Weights: <span id="weightsDisplay">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="lrCanvas" width="500" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
