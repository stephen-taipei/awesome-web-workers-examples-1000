<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker PCA - Example 990</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Principal Component Analysis (PCA)</h1>
        <p>Performs dimensionality reduction on high-dimensional data (computing Covariance Matrix and Eigenvectors) in a Web Worker.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="sampleSize">Sample Size:</label>
                    <select id="sampleSize">
                        <option value="1000">1,000</option>
                        <option value="5000" selected>5,000</option>
                        <option value="10000">10,000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dimensions">Input Dimensions:</label>
                    <input type="number" id="dimensions" value="10" min="3" max="50">
                </div>
                <button id="runBtn">Run PCA</button>

                <div class="stats">
                    <div class="stat-item">Status: <span id="statusText">Ready</span></div>
                    <div class="stat-item">Time: <span id="timeVal">-</span></div>
                    <div class="stat-item">Variance Explained (PC1+PC2): <span id="varExplained">-</span></div>
                </div>
            </div>

            <div class="visualization">
                <h3>2D Projection (PC1 vs PC2)</h3>
                <canvas id="pcaCanvas" width="500" height="500"></canvas>
                <div class="legend">
                    <span class="dot c1"></span> Cluster 1
                    <span class="dot c2"></span> Cluster 2
                    <span class="dot c3"></span> Cluster 3
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
