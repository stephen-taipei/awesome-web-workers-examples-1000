<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#513 Object Benchmark - Web Workers Examples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Object Benchmark</h1>
            <p class="subtitle">Object Operations Performance Testing</p>
            <div class="badge-container">
                <span class="badge badge-primary">#513</span>
                <span class="badge badge-secondary">Benchmark</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Configuration</h2>
            <div class="form-group">
                <label class="form-label" for="iterations">Iterations</label>
                <input type="number" id="iterations" class="form-input" value="100000" min="1000">
            </div>
            <div class="preset-buttons">
                <button class="preset-btn" data-value="10000">10K</button>
                <button class="preset-btn" data-value="100000">100K</button>
                <button class="preset-btn" data-value="500000">500K</button>
            </div>
            <div id="error-message" class="error-message hidden"></div>
            <div class="btn-group">
                <button id="run-btn" class="btn btn-primary">Run Benchmark</button>
                <button id="stop-btn" class="btn btn-danger" disabled>Stop</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Progress</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Results</h2>
            <div id="result-stats" class="result-stats"></div>
        </section>
        <footer class="footer">
            <p><a href="../../../">Awesome Web Workers Examples</a> | #513</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
