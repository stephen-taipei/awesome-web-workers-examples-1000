<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers WebGL 效能測試 (WebGL Performance) - 513</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Workers WebGL 效能測試</h1>
            <div class="subtitle">OffscreenCanvas WebGL Rendering</div>
            <div class="badges">
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-advanced">WebGL</span>
            </div>
        </header>

        <main>
            <section class="description">
                <h2>WebGL 效能 (WebGL Performance)</h2>
                <p>此範例展示使用 OffscreenCanvas 在 Web Worker 中進行 WebGL 渲染，繪製大量三角形。</p>
            </section>

            <section class="controls">
                <div class="input-group">
                    <label for="triangleCount">三角形數量 (Triangle Count):</label>
                    <select id="triangleCount">
                        <option value="100">100</option>
                        <option value="1000" selected>1,000</option>
                        <option value="10000">10,000</option>
                        <option value="50000">50,000</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="startWorkerBtn" class="btn btn-primary">啟動 WebGL Worker</button>
                    <button id="stopBtn" class="btn btn-outline" disabled>停止</button>
                </div>
            </section>

            <section class="results">
                <div class="stats-row">
                    <div class="result-item">
                        <span class="result-label">FPS</span>
                        <span class="result-value" id="fpsDisplay">-</span>
                    </div>
                </div>

                <div class="canvas-container" style="text-align: center;">
                    <canvas id="glCanvas" width="600" height="400" style="border: 1px solid #333; background: #000; max-width: 100%;"></canvas>
                </div>
            </section>
        </main>

        <footer>
            <p>Web Workers 1000 示例 - <a href="https://github.com/h797979/web-workers-1000-examples" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
