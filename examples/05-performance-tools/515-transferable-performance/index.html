<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers 傳輸效能測試 (Transferable Objects) - 515</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Workers 傳輸效能測試</h1>
            <div class="subtitle">Structured Clone vs Transferable Objects</div>
            <div class="badges">
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-beginner">Optimization</span>
            </div>
        </header>

        <main>
            <section class="description">
                <h2>傳輸效能 (Transferable Performance)</h2>
                <p>此範例比較「結構化克隆」(Copy) 與「可轉移對象」(Zero-copy) 在傳遞大型 ArrayBuffer 時的效能差異。</p>
            </section>

            <section class="controls">
                <div class="input-group">
                    <label for="dataSize">數據大小 (Data Size):</label>
                    <select id="dataSize">
                        <option value="10485760">10 MB</option>
                        <option value="52428800">50 MB</option>
                        <option value="104857600">100 MB</option>
                        <option value="209715200">200 MB</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="testCloneBtn" class="btn btn-primary">測試複製 (Clone)</button>
                    <button id="testTransferBtn" class="btn btn-secondary">測試轉移 (Transfer)</button>
                </div>
            </section>

            <section class="results">
                <div class="stats-row">
                    <div class="result-item">
                        <span class="result-label">複製耗時 (Clone)</span>
                        <span class="result-value" id="cloneTime">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">轉移耗時 (Transfer)</span>
                        <span class="result-value" id="transferTime">-</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Web Workers 1000 示例 - <a href="https://github.com/h797979/web-workers-1000-examples" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
