<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#517 Transfer Benchmark - Web Workers Examples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Transfer Benchmark</h1>
            <p class="subtitle">Transferable Objects vs Clone Performance</p>
            <div class="badge-container">
                <span class="badge badge-primary">#517</span>
                <span class="badge badge-secondary">Benchmark</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Configuration</h2>
            <div class="form-group">
                <label class="form-label" for="param">Buffer Size (MB)</label>
                <input type="number" id="param" class="form-input" value="10" min="1" max="100">
            </div>
            <div class="preset-buttons">
                <button class="preset-btn" data-value="1">1 MB</button>
                <button class="preset-btn" data-value="10">10 MB</button>
                <button class="preset-btn" data-value="50">50 MB</button>
            </div>
            <div id="error-message" class="error-message hidden"></div>
            <div class="btn-group">
                <button id="run-btn" class="btn btn-primary">Run</button>
                <button id="stop-btn" class="btn btn-danger" disabled>Stop</button>
            </div>
        </section>
        <section class="card">
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="progress-text">Ready</p>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Results</h2>
            <div id="result-stats" class="result-stats"></div>
        </section>
        <footer class="footer"><p><a href="../../../">Examples</a> | #517</p></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
