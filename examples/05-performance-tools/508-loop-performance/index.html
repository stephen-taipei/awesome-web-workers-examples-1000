<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Performance Benchmark - Web Worker Example #508</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loop Performance Benchmark</h1>
        <p>Measure the performance of different loop constructs in JavaScript.</p>

        <div class="controls">
            <div>
                <label for="iterations">Array Size (millions):</label>
                <input type="number" id="iterations" value="10" min="1" max="50">
            </div>
            <button id="runBtn">Run Benchmark</button>
        </div>

        <div class="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Loop Type</th>
                        <th>Time (ms)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
