<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers 共享記憶體效能測試 (Shared Memory) - 516</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Workers 共享記憶體效能測試</h1>
            <div class="subtitle">postMessage vs SharedArrayBuffer</div>
            <div class="badges">
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-advanced">SharedArrayBuffer</span>
            </div>
        </header>

        <main>
            <section class="description">
                <h2>共享記憶體 (Shared Memory)</h2>
                <p>此範例比較使用 `postMessage` 與 `SharedArrayBuffer` 進行頻繁數據同步的效能差異。</p>
            </section>

            <section class="controls">
                <div class="input-group">
                    <label for="iterations">操作次數 (Iterations):</label>
                    <select id="iterations">
                        <option value="100000">100,000</option>
                        <option value="1000000">1,000,000</option>
                        <option value="5000000">5,000,000</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="testPostMsgBtn" class="btn btn-primary">測試 postMessage</button>
                    <button id="testSabBtn" class="btn btn-secondary">測試 SharedArrayBuffer</button>
                </div>
            </section>

            <section class="results">
                <div class="stats-row">
                    <div class="result-item">
                        <span class="result-label">postMessage 耗時</span>
                        <span class="result-value" id="postMsgTime">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">SAB (Atomics) 耗時</span>
                        <span class="result-value" id="sabTime">-</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Web Workers 1000 示例 - <a href="https://github.com/h797979/web-workers-1000-examples" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
