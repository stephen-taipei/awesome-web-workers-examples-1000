<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Benchmark - Web Worker Example #501</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CPU Benchmark</h1>
            <p class="subtitle">Web Worker Example #501 - Prime Number Search</p>
            <div class="badges">
                <span class="badge badge-text">Performance</span>
                <span class="badge badge-worker">Worker</span>
            </div>
        </header>

        <main>
            <section class="input-section">
                <h2>Configuration</h2>
                <div class="controls">
                    <div>
                        <label for="duration">Duration (seconds):</label>
                        <input type="number" id="duration" value="5" min="1" max="60">
                    </div>
                    <div>
                        <label for="threads">Worker Threads:</label>
                        <select id="threads">
                            <option value="1">1 Thread</option>
                            <option value="2">2 Threads</option>
                            <option value="4">4 Threads</option>
                            <option value="8">8 Threads</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">Start Benchmark</button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
                </div>
            </section>

            <section class="output-section">
                <h2>Results</h2>
                <div class="output-area">
                    <div id="progressArea" style="margin-bottom: 1rem;">
                        <div style="background: rgba(255,255,255,0.1); height: 20px; border-radius: 10px; overflow: hidden;">
                            <div id="progressBar" style="width: 0%; height: 100%; background: #38bdf8; transition: width 0.2s;"></div>
                        </div>
                    </div>
                    <pre><code id="outputText">Ready to start...</code></pre>
                </div>
                <div class="stats">
                    <div class="stat-item">Total Primes: <strong id="primeCount">-</strong></div>
                    <div class="stat-item">Ops/Sec: <strong id="opsSec">-</strong></div>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
