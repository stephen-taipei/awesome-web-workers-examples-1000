<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多核效能測試 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>多核效能測試</h1>
            <div class="subtitle">Multi-core Performance Benchmark</div>
            <div class="badges">
                <span class="badge badge-beginner">效能工具</span>
                <span class="badge badge-worker">Parallelism</span>
                <span class="badge badge-worker">Scalability</span>
            </div>
        </header>

        <section class="description">
            <h2>功能描述</h2>
            <p>測試並行運算的加速比。此範例會將一個計算密集型任務（尋找質數）分配給不同數量的 Worker (1, 2, 4, 8...) 執行，並比較總耗時。</p>
        </section>

        <div class="control-panel" style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 8px;">
            <div class="input-group">
                <label>硬體並行數 (navigator.hardwareConcurrency): <span id="hwConcurrency">-</span></label>
            </div>
            <div class="input-group">
                <label for="taskSize">任務規模 (搜尋範圍 1 ~ N):</label>
                <select id="taskSize">
                    <option value="1000000">1,000,000 (Small)</option>
                    <option value="5000000" selected>5,000,000 (Medium)</option>
                    <option value="10000000">10,000,000 (Large)</option>
                </select>
            </div>
            <div class="button-group">
                <button id="runBenchmarkBtn" class="btn btn-primary">執行測試</button>
            </div>
        </div>

        <div class="main-content" style="margin-top: 1rem;">
             <div class="preview-pane">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">
                    <span>測試結果</span>
                </div>
                <div id="resultsArea" style="min-height: 200px;">
                    <!-- Results will be injected here -->
                    <p style="text-align: center; color: #666; margin-top: 2rem;">點擊「執行測試」開始</p>
                </div>
                <canvas id="perfChart" style="width: 100%; height: 250px; margin-top: 1rem; display:none; background: rgba(0,0,0,0.3); border-radius: 8px;"></canvas>
            </div>
        </div>

        <footer>
            <p>Web Workers 1000 範例系列 - 529 多核效能</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
