<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Performance Benchmark - Web Worker Example #509</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Regex Performance Benchmark</h1>
        <p>Measure the performance of Regular Expressions on a large text.</p>

        <div class="controls">
            <div>
                <label for="patternType">Pattern:</label>
                <select id="patternType">
                    <option value="email">Email Extraction (Complex)</option>
                    <option value="simple">Simple Word Search</option>
                    <option value="digits">Extract Digits</option>
                </select>
            </div>
            <div>
                <label for="corpusSize">Text Size (lines):</label>
                <input type="number" id="corpusSize" value="10000" min="1000" max="100000">
            </div>
            <button id="runBtn">Run Benchmark</button>
        </div>

        <div class="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Test</th>
                        <th>Matches</th>
                        <th>Time (ms)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
