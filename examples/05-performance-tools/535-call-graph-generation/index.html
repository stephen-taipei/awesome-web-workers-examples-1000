<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼叫圖生成 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .node {
            display: inline-block;
            padding: 5px 10px;
            background: #3b82f6;
            color: white;
            border-radius: 4px;
            margin: 5px;
            font-size: 0.9rem;
        }
        .edge {
            margin-left: 20px;
            border-left: 2px solid #555;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>呼叫圖生成</h1>
            <div class="subtitle">Call Graph Generation</div>
            <div class="badges">
                <span class="badge badge-beginner">效能工具</span>
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-worker">Visualization</span>
            </div>
        </header>

        <section class="description">
            <h2>功能描述</h2>
            <p>追蹤函數之間的呼叫關係，並生成呼叫圖 (Call Graph) 樹狀結構。</p>
        </section>

        <div class="control-panel" style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 8px;">
            <button id="runBtn" class="btn btn-primary">生成呼叫圖</button>
        </div>

        <div class="main-content" style="margin-top: 1rem;">
             <div class="preview-pane">
                <div class="pane-header" style="margin-bottom: 0.5rem; color: #a7f3d0;">
                    <span>呼叫堆疊樹 (Call Tree)</span>
                </div>
                <div id="graphContainer" style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; overflow: auto; max-height: 500px;">
                    <p style="color: #666;">點擊按鈕開始...</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Web Workers 1000 範例系列 - 535 呼叫圖生成</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
