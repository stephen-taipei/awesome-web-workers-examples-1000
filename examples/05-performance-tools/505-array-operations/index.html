<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations Benchmark - Web Worker Example #505</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Array Operations Benchmark</h1>
        <p>Compare performance of standard Arrays vs TypedArrays.</p>

        <div class="controls">
            <div>
                <label for="size">Array Size:</label>
                <select id="size">
                    <option value="100000">100k</option>
                    <option value="1000000" selected>1M</option>
                    <option value="10000000">10M</option>
                </select>
            </div>
            <button id="runBtn">Run Benchmark</button>
        </div>

        <div class="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Test Case</th>
                        <th>Type</th>
                        <th>Time (ms)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
