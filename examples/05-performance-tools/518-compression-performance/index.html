<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers 壓縮效能測試 (Compression Performance) - 518</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Workers 壓縮效能測試</h1>
            <div class="subtitle">Compression Streams API in Worker</div>
            <div class="badges">
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-advanced">Streams</span>
            </div>
        </header>

        <main>
            <section class="description">
                <h2>壓縮效能 (Compression Performance)</h2>
                <p>此範例展示在 Web Worker 中使用 Compression Streams API 進行 GZIP 壓縮的效能。</p>
            </section>

            <section class="controls">
                <div class="input-group">
                    <label for="dataSize">數據大小 (Data Size):</label>
                    <select id="dataSize">
                        <option value="1048576">1 MB</option>
                        <option value="10485760">10 MB</option>
                        <option value="52428800">50 MB</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="testGzipBtn" class="btn btn-primary">測試 GZIP 壓縮</button>
                </div>
            </section>

            <section class="results">
                <div class="stats-row">
                    <div class="result-item">
                        <span class="result-label">壓縮耗時</span>
                        <span class="result-value" id="processTime">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">原始大小</span>
                        <span class="result-value" id="origSize">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">壓縮後大小</span>
                        <span class="result-value" id="compressedSize">-</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Web Workers 1000 示例 - <a href="https://github.com/h797979/web-workers-1000-examples" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
