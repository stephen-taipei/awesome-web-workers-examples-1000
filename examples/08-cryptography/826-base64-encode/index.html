<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#826 Base64 Encode - Web Workers Cryptography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Base64 Encoder</h1>
            <p class="subtitle">Encode Text to Base64</p>
            <div class="badge-container">
                <span class="badge badge-primary">#826</span>
                <span class="badge badge-secondary">Encoding</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label" for="text-input">Text to Encode</label>
                <textarea id="text-input" class="form-input" rows="4">Hello, World! This is a test message.</textarea>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="urlsafe"> URL-safe encoding</label>
            </div>
            <div class="btn-group">
                <button id="encode-btn" class="btn btn-primary">Encode to Base64</button>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div class="result-stats">
                <div class="stat-item"><span class="stat-label">Base64:</span>
                    <span id="result" class="stat-value" style="word-break: break-all;"></span></div>
                <div class="stat-item"><span class="stat-label">Input Size:</span>
                    <span id="input-size" class="stat-value"></span></div>
                <div class="stat-item"><span class="stat-label">Output Size:</span>
                    <span id="output-size" class="stat-value"></span></div>
            </div>
        </section>
        <footer class="footer"><p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #826</p></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
