<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#829 Hex Decode - Web Workers Cryptography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Hex Decoder</h1>
            <p class="subtitle">Decode Hexadecimal to Text</p>
            <div class="badge-container">
                <span class="badge badge-primary">#829</span>
                <span class="badge badge-secondary">Encoding</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Input</h2>
            <div class="form-group">
                <label class="form-label" for="hex-input">Hex String</label>
                <textarea id="hex-input" class="form-input" rows="4">48 65 6c 6c 6f 2c 20 57 6f 72 6c 64 21</textarea>
            </div>
            <div class="btn-group">
                <button id="decode-btn" class="btn btn-primary">Decode Hex</button>
            </div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div class="result-stats">
                <div class="stat-item"><span class="stat-label">Decoded Text:</span>
                    <span id="result" class="stat-value"></span></div>
                <div class="stat-item"><span class="stat-label">Decoded Size:</span>
                    <span id="size" class="stat-value"></span></div>
            </div>
        </section>
        <footer class="footer"><p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #829</p></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
