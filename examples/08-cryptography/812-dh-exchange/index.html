<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#812 DH Exchange - Web Workers Cryptography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Diffie-Hellman Key Exchange</h1>
            <p class="subtitle">Simulate DH Key Agreement</p>
            <div class="badge-container">
                <span class="badge badge-primary">#812</span>
                <span class="badge badge-secondary">Cryptography</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Key Exchange Simulation</h2>
            <p style="color: var(--text-secondary);">Simulates Alice and Bob deriving a shared secret using DH.</p>
            <div class="btn-group">
                <button id="exchange-btn" class="btn btn-primary">Run Key Exchange</button>
            </div>
        </section>
        <section class="card"><h2 class="card-title">Progress</h2>
            <div class="progress-container"><div class="progress-bar-wrapper">
                <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
            </div><p id="progress-text" class="progress-text">Ready</p></div>
        </section>
        <section id="result-section" class="card hidden">
            <h2 class="card-title">Result</h2>
            <div class="result-stats">
                <div class="stat-item"><span class="stat-label">Shared Secret:</span>
                    <span id="shared-secret" class="stat-value" style="word-break: break-all;"></span></div>
                <div class="stat-item"><span class="stat-label">Agreement:</span>
                    <span id="agreement-result" class="stat-value"></span></div>
                <div class="stat-item"><span class="stat-label">Time:</span>
                    <span id="time-result" class="stat-value"></span></div>
            </div>
        </section>
        <footer class="footer"><p><a href="../../../">Awesome Web Workers Examples 1000</a> | Example #812</p></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
