<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Example 172: Task Sharding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Sharding</h1>
        <p>Split a large calculation (sum of numbers) into multiple shards processed by parallel workers.</p>

        <div class="controls">
            <div class="control-group">
                <label for="total-range">Total Range (0 to N):</label>
                <input type="number" id="total-range" value="1000000000" min="1000">
            </div>

            <div class="control-group">
                <label for="worker-count">Number of Workers:</label>
                <input type="number" id="worker-count" value="4" min="1" max="16">
            </div>

            <button id="start-btn">Start Calculation</button>
        </div>

        <div id="status" class="status">Ready</div>

        <div id="progress-container"></div>

        <div class="result-area">
            <div>Total Sum: <span id="total-sum">-</span></div>
            <div>Time Taken: <span id="time-taken">-</span> ms</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
