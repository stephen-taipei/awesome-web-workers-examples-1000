<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>160. 任務取消 (Task Cancellation)</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .control-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:disabled {
            background: #ccc;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:disabled {
            background: #ccc;
        }
        .status-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            min-height: 100px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .log-entry.error { color: #dc3545; }
        .log-entry.success { color: #28a745; }
        .log-entry.info { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>160. 任務取消範例 (Task Cancellation)</h1>
        <p>此範例展示如何使用 AbortController 來取消執行中的 Web Worker 任務。</p>

        <div class="control-panel">
            <h3>任務控制</h3>
            <p>點擊「開始任務」啟動一個耗時計算（尋找質數）。點擊「取消任務」來中斷它。</p>
            <div style="margin-top: 15px;">
                <label for="duration">任務預計耗時 (秒):</label>
                <input type="number" id="duration" value="5" min="1" max="60">
            </div>
            <div style="margin-top: 15px;">
                <button id="start-btn" class="btn btn-primary">開始任務</button>
                <button id="cancel-btn" class="btn btn-danger" disabled>取消任務</button>
            </div>
        </div>

        <div class="status-box">
            <h3>執行日誌</h3>
            <div id="log-container"></div>
        </div>

        <div class="status-box" style="margin-top: 20px;">
            <h3>當前狀態</h3>
            <div id="status-display">閒置</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
