<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers Task Timeout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Timeout</h1>
        <p>This example demonstrates how to implement a timeout mechanism for Web Worker tasks using <code>Promise.race</code>.</p>

        <div class="input-group">
            <label for="taskDuration">Task Duration (ms):</label>
            <input type="number" id="taskDuration" value="2000" min="100" step="100">
        </div>

        <div class="input-group">
            <label for="timeoutLimit">Timeout Limit (ms):</label>
            <input type="number" id="timeoutLimit" value="1000" min="100" step="100">
        </div>

        <div class="controls">
            <button id="startBtn">Run Task</button>
        </div>

        <div id="status" class="status">Ready</div>
        <div id="result" class="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
