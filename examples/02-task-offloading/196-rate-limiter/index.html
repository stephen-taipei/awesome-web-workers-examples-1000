<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker 限流器示例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Web Worker 限流器 (Rate Limiter)</h1>
        <p>此示例演示如何使用 Web Worker 實作基本的請求限流功能。這裡使用令牌桶(Token Bucket)演算法作為基礎。</p>

        <div class="controls">
            <div class="control-group">
                <label for="capacity">桶容量 (Capacity):</label>
                <input type="number" id="capacity" value="10" min="1" max="100">
            </div>
            <div class="control-group">
                <label for="refillRate">填充速率 (tokens/sec):</label>
                <input type="number" id="refillRate" value="1" min="0.1" max="50" step="0.1">
            </div>
            <button id="updateConfigBtn">更新設定</button>
        </div>

        <div class="demo-area">
            <button id="requestBtn" class="action-btn">發送請求</button>
            <button id="burstBtn" class="action-btn">發送突發請求 (10次)</button>
        </div>

        <div class="status-panel">
            <div class="status-item">
                <span class="label">當前令牌數:</span>
                <span id="tokenCount" class="value">-</span>
            </div>
            <div class="status-item">
                <span class="label">狀態:</span>
                <span id="statusText" class="value">就緒</span>
            </div>
        </div>

        <div class="log-panel">
            <h3>請求日誌</h3>
            <ul id="logList"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
