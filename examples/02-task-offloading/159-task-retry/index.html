<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers Task Retry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Retry Mechanism</h1>
        <p>This example demonstrates a retry mechanism with exponential backoff for failed Web Worker tasks.</p>

        <div class="input-group">
            <label for="failureRate">Failure Probability (0.0 - 1.0):</label>
            <input type="number" id="failureRate" value="0.7" min="0" max="1" step="0.1">
            <small>Higher value means higher chance of task failure.</small>
        </div>

        <div class="input-group">
            <label for="maxRetries">Max Retries:</label>
            <input type="number" id="maxRetries" value="3" min="1" max="10">
        </div>

        <div class="controls">
            <button id="startBtn">Run Task</button>
        </div>

        <div id="status" class="status">Ready</div>
        <div id="log" class="log"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
