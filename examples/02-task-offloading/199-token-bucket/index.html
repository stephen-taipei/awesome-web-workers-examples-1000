<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker 令牌桶演算法</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>令牌桶演算法 (Token Bucket)</h1>
        <p>此示例演示令牌桶演算法。系統以恆定速率產生令牌放入桶中。當請求到達時，必須消耗令牌才能通過。這允許短時間內的突發流量（只要桶中有足夠的令牌）。</p>

        <div class="controls">
            <div class="control-group">
                <label for="capacity">桶容量 (Capacity):</label>
                <input type="number" id="capacity" value="10" min="1" max="20">
            </div>
            <div class="control-group">
                <label for="rate">生成速率 (tokens/sec):</label>
                <input type="number" id="rate" value="1" min="0.1" max="5" step="0.1">
            </div>
            <button id="updateConfigBtn">更新設定</button>
        </div>

        <div class="demo-area">
            <button id="requestBtn" class="action-btn">發送請求 (消耗1令牌)</button>
            <button id="burstBtn" class="action-btn">突發請求 (消耗5令牌)</button>
        </div>

        <div class="visualization-container">
            <div class="token-generator">
                <div class="generator-icon">⚙️</div>
                <div id="generatedToken" class="token small hidden">🟡</div>
            </div>
            <div class="bucket-container">
                <div id="bucket" class="bucket">
                    <!-- Tokens will be added here -->
                </div>
                <div class="bucket-label">令牌桶</div>
            </div>
            <div class="request-processor">
                <div id="processingToken" class="token hidden">🟡</div>
                <div class="processor-gate">GATE</div>
            </div>
        </div>

        <div class="status-panel">
            <div class="status-item">
                <span class="label">當前令牌:</span>
                <span id="currentTokenCount" class="value">0</span>
            </div>
            <div class="status-item">
                <span class="label">狀態:</span>
                <span id="statusText" class="value">就緒</span>
            </div>
        </div>

        <div class="log-panel">
            <h3>活動日誌</h3>
            <ul id="logList"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
