<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>163. 任務去重 (Task Deduplication)</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            margin-right: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover { background: #0056b3; }
        .log-area {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            font-family: monospace;
        }
        .log-item { margin: 5px 0; border-bottom: 1px solid #eee; padding-bottom: 2px; }
        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            color: white;
            margin-right: 8px;
        }
        .badge-new { background: #28a745; }
        .badge-dedup { background: #fd7e14; }
        .badge-info { background: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>163. 任務去重範例 (Task Deduplication)</h1>
        <p>此範例展示如何合併重複的並行請求。當多個請求同時要求相同的計算任務時，只會啟動一個 Worker 任務，所有請求共享同一個 Promise 結果。</p>

        <div class="control-panel">
            <p>點擊下方按鈕模擬快速連續發送請求：</p>
            <div style="margin-bottom: 15px;">
                <label>請求參數 (ID): </label>
                <input type="text" id="task-id" value="A" style="width: 50px; padding: 5px;">
            </div>
            <button id="single-req-btn" class="btn">發送單次請求</button>
            <button id="spam-req-btn" class="btn">快速發送 5 次請求</button>
        </div>

        <h3>執行日誌</h3>
        <div id="log-container" class="log-area"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
