<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Stealing Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Work Stealing Scheduler</h1>
    <p>Demonstrates decentralized load balancing. Tasks are assigned to specific worker queues (Deque). When a worker is idle and its queue is empty, it attempts to "steal" tasks from the back of other workers' queues.</p>

    <div class="controls">
        <button onclick="distributeRandomLoad()">Distribute Random Load</button>
        <button onclick="floodWorker(0)">Flood Worker 0</button>
    </div>

    <div class="workers-container" id="workersContainer">
        <!-- Worker columns generated by JS -->
    </div>

    <script src="main.js"></script>
</body>
</html>
