<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#626 Fork-Join - Web Workers Multi-Threading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Fork-Join Pattern</h1>
            <p class="subtitle">Divide and Conquer Parallelism</p>
            <div class="badge-container">
                <span class="badge badge-primary">#626</span>
                <span class="badge badge-secondary">Multi-Threading</span>
                <span class="badge badge-warning">Intermediate</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">Fork-Join Demo</h2>
            <div class="form-group">
                <label class="form-label">Array Size:</label>
                <input type="number" id="size" class="form-input" value="1000000" min="1000">
            </div>
            <div class="btn-group">
                <button id="start-btn" class="btn btn-primary">Calculate Sum</button>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">Results</h2>
            <div id="results" class="result-stats"></div>
        </section>
        <section class="card">
            <h2 class="card-title">Fork-Join Tree</h2>
            <div id="tree"></div>
        </section>
        <section class="card info-section">
            <h3>About Fork-Join</h3>
            <ul>
                <li><strong>Fork:</strong> Split task into subtasks</li>
                <li><strong>Join:</strong> Combine results from subtasks</li>
            </ul>
        </section>
        <footer class="footer"><p><a href="../../../">Awesome Web Workers Examples</a> | #626 Fork-Join</p></footer>
    </div>
    <script src="main.js"></script>
