<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#265 色調分離 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>色調分離</h1>
            <p class="subtitle">Posterize Effect</p>
            <div class="badge-container">
                <span class="badge badge-primary">#265</span>
                <span class="badge badge-secondary">影像處理</span>
                <span class="badge badge-success">初級</span>
            </div>
        </header>

        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>

        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label for="levels">色階數量：<span id="levelsValue">4</span></label>
                <input type="range" id="levels" min="2" max="16" value="4">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>處理圖片</button>
        </section>

        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item">
                    <h3>原始圖片</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="preview-item">
                    <h3>色調分離</h3>
                    <canvas id="resultCanvas"></canvas>
                </div>
            </div>
        </section>

        <footer class="footer">
            <a href="../../../">Awesome Web Workers Examples 1000</a> | #265
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
