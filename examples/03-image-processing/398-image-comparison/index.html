<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#398 影像比較 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>影像比較</h1>
            <p class="subtitle">Image Comparison (SSIM/PSNR)</p>
            <div class="badge-container">
                <span class="badge badge-primary">#398</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-row">
                <div class="upload-area" id="uploadArea1">
                    <input type="file" id="fileInput1" accept="image/*" hidden>
                    <p>圖片 1</p>
                </div>
                <div class="upload-area" id="uploadArea2">
                    <input type="file" id="fileInput2" accept="image/*" hidden>
                    <p>圖片 2</p>
                </div>
            </div>
        </section>
        <section class="card">
            <button id="processBtn" class="btn btn-primary" disabled>比較影像</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>圖片 1</h3><canvas id="canvas1"></canvas></div>
                <div class="preview-item"><h3>圖片 2</h3><canvas id="canvas2"></canvas></div>
            </div>
            <div class="preview-container">
                <div class="preview-item"><h3>差異圖</h3><canvas id="diffCanvas"></canvas></div>
                <div class="preview-item">
                    <h3>品質指標</h3>
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-value" id="ssim">-</div>
                            <div class="metric-label">SSIM</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value" id="psnr">-</div>
                            <div class="metric-label">PSNR (dB)</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #398</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
