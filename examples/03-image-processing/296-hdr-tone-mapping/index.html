<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#296 HDR色調映射 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>HDR色調映射</h1>
            <p class="subtitle">HDR Tone Mapping</p>
            <div class="badge-container">
                <span class="badge badge-primary">#296</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>曝光：<span id="exposureValue">1.0</span></label>
                <input type="range" id="exposure" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>Gamma：<span id="gammaValue">2.2</span></label>
                <input type="range" id="gamma" min="1.0" max="3.0" step="0.1" value="2.2">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用效果</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>HDR</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #296</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
