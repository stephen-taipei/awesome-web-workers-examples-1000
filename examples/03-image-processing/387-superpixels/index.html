<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#387 超像素分割 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>超像素分割</h1>
            <p class="subtitle">SLIC Superpixels</p>
            <div class="badge-container">
                <span class="badge badge-primary">#387</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>超像素數量: <span id="numSuperpixelsValue">100</span></label>
                <input type="range" id="numSuperpixels" min="20" max="500" value="100">
            </div>
            <div class="control-group">
                <label>緊密度: <span id="compactnessValue">10</span></label>
                <input type="range" id="compactness" min="1" max="40" value="10">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>生成超像素</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>超像素結果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
            <p class="info">實際超像素數: <span id="superpixelCount">0</span></p>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #387</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
