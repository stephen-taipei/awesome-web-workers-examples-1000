<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#348 圖像扭曲 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>圖像扭曲</h1>
            <p class="subtitle">Image Warp</p>
            <div class="badge-container">
                <span class="badge badge-primary">#348</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>扭曲類型</label>
                <select id="warpType">
                    <option value="wave">波浪</option>
                    <option value="swirl">漩渦</option>
                    <option value="bulge">膨脹</option>
                    <option value="pinch">收縮</option>
                </select>
            </div>
            <div class="control-group">
                <label>強度: <span id="strengthValue">50</span>%</label>
                <input type="range" id="strength" min="0" max="100" value="50">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用效果</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>扭曲後</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #348</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
