<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#344 HDR合成 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>HDR合成</h1>
            <p class="subtitle">HDR Merge</p>
            <div class="badge-container">
                <span class="badge badge-primary">#344</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處 (模擬HDR)</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>曝光範圍: <span id="rangeValue">2</span> EV</label>
                <input type="range" id="range" min="1" max="4" value="2">
            </div>
            <div class="control-group">
                <label>色調映射: <span id="tonemapValue">50</span>%</label>
                <input type="range" id="tonemap" min="0" max="100" value="50">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>合成HDR</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>HDR效果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #344</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
