<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#346 焦點堆疊 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>焦點堆疊</h1>
            <p class="subtitle">Focus Stacking</p>
            <div class="badge-container">
                <span class="badge badge-primary">#346</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處 (模擬焦點堆疊)</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>銳利度閾值: <span id="sharpnessValue">30</span></label>
                <input type="range" id="sharpness" min="10" max="80" value="30">
            </div>
            <div class="control-group">
                <label>混合半徑: <span id="radiusValue">3</span></label>
                <input type="range" id="radius" min="1" max="7" value="3">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用效果</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>全景深</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #346</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
