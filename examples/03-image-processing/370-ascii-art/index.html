<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#370 ASCII 藝術 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ASCII 藝術</h1>
            <p class="subtitle">ASCII Art</p>
            <div class="badge-container">
                <span class="badge badge-primary">#370</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>字元寬度：<span id="colsValue">80</span></label>
                <input type="range" id="cols" min="40" max="150" value="80">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>轉換為 ASCII</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>ASCII 藝術</h3><pre id="asciiOutput" style="font-size: 6px; line-height: 6px; font-family: monospace;"></pre></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #370</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
