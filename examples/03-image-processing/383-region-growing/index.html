<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#383 區域生長分割 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>區域生長分割</h1>
            <p class="subtitle">Region Growing Segmentation</p>
            <div class="badge-container">
                <span class="badge badge-primary">#383</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>容差值: <span id="toleranceValue">20</span></label>
                <input type="range" id="tolerance" min="5" max="100" value="20">
            </div>
            <p class="info">點擊圖片選擇種子點進行區域生長</p>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片 (點擊選種子)</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>分割結果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
            <p class="info">選中像素數: <span id="pixelCount">0</span></p>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #383</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
