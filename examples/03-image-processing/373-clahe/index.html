<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#373 CLAHE 自適應直方圖均衡化 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CLAHE 自適應直方圖均衡化</h1>
            <p class="subtitle">Contrast Limited Adaptive Histogram Equalization</p>
            <div class="badge-container">
                <span class="badge badge-primary">#373</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>區塊大小: <span id="tileSizeValue">8</span></label>
                <input type="range" id="tileSize" min="2" max="16" value="8">
            </div>
            <div class="control-group">
                <label>對比度限制: <span id="clipLimitValue">2.0</span></label>
                <input type="range" id="clipLimit" min="1" max="10" step="0.5" value="2">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用 CLAHE</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>CLAHE 結果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #373</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
