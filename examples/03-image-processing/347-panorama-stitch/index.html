<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#347 全景拼接 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>全景拼接</h1>
            <p class="subtitle">Panorama Stitch (Simulated)</p>
            <div class="badge-container">
                <span class="badge badge-primary">#347</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處 (模擬全景效果)</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>擴展比例: <span id="extendValue">1.5</span>x</label>
                <input type="range" id="extend" min="1.2" max="2" value="1.5" step="0.1">
            </div>
            <div class="control-group">
                <label>邊緣混合: <span id="blendValue">50</span>%</label>
                <input type="range" id="blend" min="10" max="100" value="50">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用效果</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>擴展全景</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #347</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
