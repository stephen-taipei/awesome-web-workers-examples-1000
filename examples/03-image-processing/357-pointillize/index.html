<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#357 斑點化 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>斑點化</h1>
            <p class="subtitle">Pointillize</p>
            <div class="badge-container">
                <span class="badge badge-primary">#357</span>
                <span class="badge badge-secondary">影像處理</span>
                <span class="badge badge-success">進階</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>斑點大小：<span id="dotSizeValue">4</span>px</label>
                <input type="range" id="dotSize" min="2" max="10" value="4">
            </div>
            <div class="control-group">
                <label>斑點密度：<span id="densityValue">0.5</span></label>
                <input type="range" id="density" min="0.1" max="1" step="0.1" value="0.5">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用斑點化效果</button>
        </section>
        <section class="card" id="progressSection" style="display: none;">
            <h2 class="card-title">處理進度</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
                </div>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>斑點化效果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <section class="card info-section">
            <h3>技術說明</h3>
            <ul>
                <li>隨機採樣圖片像素點</li>
                <li>在採樣位置繪製圓形斑點</li>
                <li>模擬點彩派繪畫風格</li>
                <li>Web Worker 背景處理避免 UI 阻塞</li>
            </ul>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #357</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
