<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#381 模板匹配 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>模板匹配</h1>
            <p class="subtitle">Template Matching (NCC)</p>
            <div class="badge-container">
                <span class="badge badge-primary">#381</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-row">
                <div class="upload-area" id="uploadArea1">
                    <input type="file" id="fileInput1" accept="image/*" hidden>
                    <p>主圖片</p>
                </div>
                <div class="upload-area" id="uploadArea2">
                    <input type="file" id="fileInput2" accept="image/*" hidden>
                    <p>模板圖片</p>
                </div>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>匹配閾值: <span id="thresholdValue">0.8</span></label>
                <input type="range" id="threshold" min="0.5" max="1" step="0.05" value="0.8">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>開始匹配</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>模板</h3><canvas id="templateCanvas"></canvas></div>
                <div class="preview-item"><h3>匹配結果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
            <p class="info">匹配分數: <span id="matchScore">-</span></p>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #381</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
