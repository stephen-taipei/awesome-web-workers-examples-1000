<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#394 霍夫圓偵測 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>霍夫圓偵測</h1>
            <p class="subtitle">Hough Circle Detection</p>
            <div class="badge-container">
                <span class="badge badge-primary">#394</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>最小半徑: <span id="minRadiusValue">10</span></label>
                <input type="range" id="minRadius" min="5" max="50" value="10">
            </div>
            <div class="control-group">
                <label>最大半徑: <span id="maxRadiusValue">50</span></label>
                <input type="range" id="maxRadius" min="20" max="100" value="50">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>偵測圓形</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>圓形偵測</h3><canvas id="resultCanvas"></canvas></div>
            </div>
            <p class="info">偵測到圓形數: <span id="circleCount">0</span></p>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #394</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
