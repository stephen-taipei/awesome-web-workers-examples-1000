<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#351 內容感知縮放 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>內容感知縮放</h1>
            <p class="subtitle">Content Aware Resize</p>
            <div class="badge-container">
                <span class="badge badge-primary">#351</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>目標寬度: <span id="widthValue">75</span>%</label>
                <input type="range" id="targetWidth" min="50" max="100" value="75">
            </div>
            <div class="control-group">
                <label>邊緣權重: <span id="edgeValue">50</span>%</label>
                <input type="range" id="edgeWeight" min="0" max="100" value="50">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用縮放</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>縮放後</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #351</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
