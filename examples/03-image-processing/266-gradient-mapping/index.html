<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#266 漸層映射 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>漸層映射</h1>
            <p class="subtitle">Gradient Mapping</p>
            <div class="badge-container">
                <span class="badge badge-primary">#266</span>
                <span class="badge badge-secondary">影像處理</span>
                <span class="badge badge-warning">進階</span>
            </div>
        </header>

        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>

        <section class="card">
            <h2 class="card-title">漸層選擇</h2>
            <div class="gradient-presets">
                <button class="gradient-btn active" data-gradient="sunset">🌅 日落</button>
                <button class="gradient-btn" data-gradient="ocean">🌊 海洋</button>
                <button class="gradient-btn" data-gradient="forest">🌲 森林</button>
                <button class="gradient-btn" data-gradient="fire">🔥 火焰</button>
                <button class="gradient-btn" data-gradient="purple">💜 紫霞</button>
                <button class="gradient-btn" data-gradient="mono">⬛ 單色</button>
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用漸層</button>
        </section>

        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item">
                    <h3>原始圖片</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="preview-item">
                    <h3>漸層映射</h3>
                    <canvas id="resultCanvas"></canvas>
                </div>
            </div>
        </section>

        <footer class="footer">
            <a href="../../../">Awesome Web Workers Examples 1000</a> | #266
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
