<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#386 GrabCut 分割 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>GrabCut 分割</h1>
            <p class="subtitle">GrabCut Segmentation</p>
            <div class="badge-container">
                <span class="badge badge-primary">#386</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">操作說明</h2>
            <p class="info">拖曳滑鼠在圖片上繪製矩形框選前景區域</p>
            <button id="processBtn" class="btn btn-primary" disabled>執行 GrabCut</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>選取區域</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>分割結果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #386</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
