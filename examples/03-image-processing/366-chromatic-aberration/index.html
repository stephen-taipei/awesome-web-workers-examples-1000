<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#366 色差效果 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>色差效果</h1>
            <p class="subtitle">Chromatic Aberration</p>
            <div class="badge-container">
                <span class="badge badge-primary">#366</span>
                <span class="badge badge-secondary">影像處理</span>
                <span class="badge badge-success">入門</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>色差量：<span id="offsetValue">5</span>px</label>
                <input type="range" id="offset" min="1" max="20" value="5">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用色差</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>色差效果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #366</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
