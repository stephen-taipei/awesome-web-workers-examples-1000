<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#306 ASCII藝術 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ASCII藝術</h1>
            <p class="subtitle">ASCII Art</p>
            <div class="badge-container">
                <span class="badge badge-primary">#306</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>解析度：<span id="resValue">80</span>列</label>
                <input type="range" id="resolution" min="40" max="120" value="80">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>轉換</button>
        </section>
        <section class="card">
            <h2 class="card-title">ASCII輸出</h2>
            <pre id="asciiOutput" class="ascii-output"></pre>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #306</footer>
    </div>
    <canvas id="hiddenCanvas" style="display:none"></canvas>
    <script src="main.js"></script>
</body>
</html>
