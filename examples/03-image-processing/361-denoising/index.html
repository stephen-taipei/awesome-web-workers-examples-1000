<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#361 去噪處理 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>去噪處理</h1>
            <p class="subtitle">Denoising (Non-local Means)</p>
            <div class="badge-container">
                <span class="badge badge-primary">#361</span>
                <span class="badge badge-secondary">影像處理</span>
                <span class="badge badge-success">進階</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>去噪強度：<span id="strengthValue">10</span></label>
                <input type="range" id="strength" min="5" max="30" value="10">
            </div>
            <div class="control-group">
                <label>搜尋範圍：<span id="searchValue">7</span></label>
                <input type="range" id="search" min="3" max="15" step="2" value="7">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用去噪</button>
        </section>
        <section class="card" id="progressSection" style="display: none;">
            <h2 class="card-title">處理進度</h2>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
                </div>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>去噪結果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #361</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
