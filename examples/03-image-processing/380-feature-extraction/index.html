<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers 特徵提取 (Feature Extraction)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>特徵提取 (Feature Extraction)</h1>
            <div class="subtitle">SIFT-like 關鍵點檢測與梯度直方圖</div>
            <div class="badges">
                <span class="badge badge-beginner">影像處理</span>
                <span class="badge badge-worker">Web Worker</span>
                <span class="badge badge-worker">SIFT-like</span>
            </div>
        </header>

        <section class="description">
            <h2>功能說明</h2>
            <p>此範例展示如何使用 Web Workers 進行 SIFT-like 特徵提取。演算法包含：</p>
            <ul>
                <li>灰階轉換</li>
                <li>高斯差分 (DoG) 關鍵點檢測</li>
                <li>梯度直方圖方向分配</li>
            </ul>
        </section>

        <section class="controls">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <p>點擊上傳圖片或將圖片拖曳至此</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

            <div class="input-group">
                <label>檢測參數</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label for="threshold">對比度閾值 (1-20)</label>
                        <input type="range" id="threshold" min="1" max="20" value="5" oninput="document.getElementById('thresholdVal').textContent = this.value">
                        <span id="thresholdVal">5</span>
                    </div>
                    <div>
                        <label for="maxKeypoints">最大關鍵點數量</label>
                        <select id="maxKeypoints">
                            <option value="500">500</option>
                            <option value="1000" selected>1000</option>
                            <option value="2000">2000</option>
                            <option value="5000">5000</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button id="processBtn" class="btn btn-primary" disabled>提取特徵</button>
            </div>
        </section>

        <section class="results">
            <div class="stats-row">
                <div class="result-item">
                    <span class="result-label">處理時間</span>
                    <span class="result-value" id="processTime">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">關鍵點數量</span>
                    <span class="result-value" id="keypointCount">-</span>
                </div>
            </div>

            <div class="progress-section hidden" id="progressSection">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">準備中...</div>
            </div>

            <div class="image-comparison">
                <div class="image-panel">
                    <h3>原始圖片</h3>
                    <canvas id="sourceCanvas"></canvas>
                    <div class="image-info" id="sourceInfo"></div>
                </div>
                <div class="image-panel">
                    <h3>特徵提取結果</h3>
                    <canvas id="resultCanvas"></canvas>
                    <div class="image-info" id="resultInfo"></div>
                </div>
            </div>
        </section>

        <footer>
            <p>Web Workers 1000 示例 - 380 Feature Extraction</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
