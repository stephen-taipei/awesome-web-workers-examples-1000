<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#339 影像去背 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>影像去背</h1>
            <p class="subtitle">Image Matting</p>
            <div class="badge-container">
                <span class="badge badge-primary">#339</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>背景色</label>
                <input type="color" id="bgColor" value="#00ff00">
            </div>
            <div class="control-group">
                <label>容差: <span id="toleranceValue">30</span></label>
                <input type="range" id="tolerance" min="1" max="100" value="30">
            </div>
            <div class="control-group">
                <label>羽化: <span id="featherValue">5</span>px</label>
                <input type="range" id="feather" min="0" max="20" value="5">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>去除背景</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item checkerboard"><h3>去背後</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #339</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
