<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#360 隨機噪點 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>隨機噪點</h1>
            <p class="subtitle">Random Noise</p>
            <div class="badge-container">
                <span class="badge badge-primary">#360</span>
                <span class="badge badge-secondary">影像處理</span>
                <span class="badge badge-success">入門</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>噪點強度：<span id="strengthValue">50</span></label>
                <input type="range" id="strength" min="10" max="150" value="50">
            </div>
            <div class="control-group">
                <label>噪點類型：
                    <select id="noiseType">
                        <option value="gaussian">高斯噪點</option>
                        <option value="salt-pepper">椒鹽噪點</option>
                        <option value="uniform">均勻噪點</option>
                    </select>
                </label>
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用噪點</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>加入噪點</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #360</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
