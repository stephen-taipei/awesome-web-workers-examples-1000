<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#310 調色盤提取 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>調色盤提取</h1>
            <p class="subtitle">Palette Extraction</p>
            <div class="badge-container">
                <span class="badge badge-primary">#310</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>色彩數：<span id="numValue">8</span></label>
                <input type="range" id="num" min="4" max="16" value="8">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>提取</button>
        </section>
        <section class="card">
            <h2 class="card-title">提取結果</h2>
            <canvas id="previewCanvas" style="max-width:100%"></canvas>
            <div id="palette" class="palette"></div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #310</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
