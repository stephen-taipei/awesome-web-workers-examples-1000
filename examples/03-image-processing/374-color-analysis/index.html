<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#374 色彩分析 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>色彩分析</h1>
            <p class="subtitle">K-means Color Extraction</p>
            <div class="badge-container">
                <span class="badge badge-primary">#374</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>顏色數量: <span id="kValue">5</span></label>
                <input type="range" id="kInput" min="2" max="12" value="5">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>分析色彩</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>色彩分佈</h3><canvas id="resultCanvas"></canvas></div>
            </div>
            <h3>提取的色彩</h3>
            <div id="colorPalette" class="color-palette"></div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #374</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
