<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#354 擦除轉場 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>擦除轉場</h1>
            <p class="subtitle">Wipe Transition</p>
            <div class="badge-container">
                <span class="badge badge-primary">#354</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>擦除進度: <span id="wipeValue">50</span>%</label>
                <input type="range" id="wipe" min="0" max="100" value="50">
            </div>
            <div class="control-group">
                <label>擦除方向</label>
                <select id="direction">
                    <option value="left">從左到右</option>
                    <option value="right">從右到左</option>
                    <option value="top">從上到下</option>
                    <option value="bottom">從下到上</option>
                </select>
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用效果</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>擦除效果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #354</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
