<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#369 動態模擬 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>動態模擬</h1>
            <p class="subtitle">Motion Blur Simulation</p>
            <div class="badge-container">
                <span class="badge badge-primary">#369</span>
                <span class="badge badge-secondary">影像處理</span>
                <span class="badge badge-success">進階</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>動態長度：<span id="lengthValue">15</span>px</label>
                <input type="range" id="length" min="5" max="50" value="15">
            </div>
            <div class="control-group">
                <label>動態角度：<span id="angleValue">0</span>°</label>
                <input type="range" id="angle" min="0" max="360" value="0">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用動態模糊</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>動態效果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #369</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
