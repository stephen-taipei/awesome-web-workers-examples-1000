<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#399 差異偵測 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>差異偵測</h1>
            <p class="subtitle">Difference Detection</p>
            <div class="badge-container">
                <span class="badge badge-primary">#399</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-row">
                <div class="upload-area" id="uploadArea1">
                    <input type="file" id="fileInput1" accept="image/*" hidden>
                    <p>圖片 1 (原始)</p>
                </div>
                <div class="upload-area" id="uploadArea2">
                    <input type="file" id="fileInput2" accept="image/*" hidden>
                    <p>圖片 2 (修改後)</p>
                </div>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>差異閾值: <span id="thresholdValue">30</span></label>
                <input type="range" id="threshold" min="5" max="100" value="30">
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>偵測差異</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>差異區域</h3><canvas id="diffCanvas"></canvas></div>
                <div class="preview-item"><h3>標記差異</h3><canvas id="resultCanvas"></canvas></div>
            </div>
            <p class="info">偵測到差異區域: <span id="diffCount">0</span></p>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #399</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
