<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#267 雙色調 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>雙色調</h1>
            <p class="subtitle">Duotone Effect</p>
            <div class="badge-container">
                <span class="badge badge-primary">#267</span>
                <span class="badge badge-secondary">影像處理</span>
                <span class="badge badge-warning">進階</span>
            </div>
        </header>

        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>

        <section class="card">
            <h2 class="card-title">顏色設定</h2>
            <div class="color-controls">
                <div class="color-group">
                    <label>暗部顏色</label>
                    <input type="color" id="darkColor" value="#0a0a2e">
                </div>
                <div class="color-group">
                    <label>亮部顏色</label>
                    <input type="color" id="lightColor" value="#ff6b9d">
                </div>
            </div>
            <div class="preset-duotones">
                <button class="duotone-btn" data-dark="#0a0a2e" data-light="#ff6b9d">💜 Purple Pink</button>
                <button class="duotone-btn" data-dark="#1a1a2e" data-light="#eaf33b">💚 Neon</button>
                <button class="duotone-btn" data-dark="#2c3e50" data-light="#e74c3c">❤️ Dark Red</button>
                <button class="duotone-btn" data-dark="#0d0d0d" data-light="#00d4ff">🩵 Cyan</button>
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>套用雙色調</button>
        </section>

        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item">
                    <h3>原始圖片</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="preview-item">
                    <h3>雙色調效果</h3>
                    <canvas id="resultCanvas"></canvas>
                </div>
            </div>
        </section>

        <footer class="footer">
            <a href="../../../">Awesome Web Workers Examples 1000</a> | #267
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
