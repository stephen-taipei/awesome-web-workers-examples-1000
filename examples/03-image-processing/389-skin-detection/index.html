<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#389 膚色偵測 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>膚色偵測</h1>
            <p class="subtitle">Skin Color Detection</p>
            <div class="badge-container">
                <span class="badge badge-primary">#389</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">參數設定</h2>
            <div class="control-group">
                <label>色彩空間:</label>
                <select id="colorSpace">
                    <option value="ycbcr">YCbCr</option>
                    <option value="hsv">HSV</option>
                    <option value="rgb">RGB Rule</option>
                </select>
            </div>
            <button id="processBtn" class="btn btn-primary" disabled>偵測膚色</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>膚色區域</h3><canvas id="resultCanvas"></canvas></div>
            </div>
            <p class="info">膚色像素比例: <span id="skinPercent">0</span>%</p>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #389</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
