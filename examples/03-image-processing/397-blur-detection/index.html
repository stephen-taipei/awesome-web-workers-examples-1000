<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#397 模糊偵測 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>模糊偵測</h1>
            <p class="subtitle">Blur Detection (Laplacian Variance)</p>
            <div class="badge-container">
                <span class="badge badge-primary">#397</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <button id="processBtn" class="btn btn-primary" disabled>偵測模糊</button>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>原始圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>模糊地圖</h3><canvas id="resultCanvas"></canvas></div>
            </div>
            <div id="result" class="result" style="display:none;">
                <strong id="status">-</strong><br>
                模糊分數: <span id="blurScore">-</span>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #397</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
