<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#385 圖割分割 - Web Workers 範例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>圖割分割</h1>
            <p class="subtitle">Graph Cut Segmentation</p>
            <div class="badge-container">
                <span class="badge badge-primary">#385</span>
                <span class="badge badge-secondary">影像處理</span>
            </div>
        </header>
        <section class="card">
            <h2 class="card-title">圖片上傳</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p>點擊或拖放圖片到此處</p>
            </div>
        </section>
        <section class="card">
            <h2 class="card-title">標記模式</h2>
            <button id="fgBtn" class="btn btn-success">前景標記</button>
            <button id="bgBtn" class="btn btn-danger">背景標記</button>
            <button id="processBtn" class="btn btn-primary" disabled>執行分割</button>
            <p class="info">在圖片上繪製前景(綠色)和背景(紅色)標記</p>
        </section>
        <section class="card">
            <h2 class="card-title">結果預覽</h2>
            <div class="preview-container">
                <div class="preview-item"><h3>標記圖片</h3><canvas id="originalCanvas"></canvas></div>
                <div class="preview-item"><h3>分割結果</h3><canvas id="resultCanvas"></canvas></div>
            </div>
        </section>
        <footer class="footer"><a href="../../../">Awesome Web Workers Examples 1000</a> | #385</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
