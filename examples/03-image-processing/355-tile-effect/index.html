<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Effect - Web Worker Example #355</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tile Effect</h1>
            <p class="subtitle">Web Worker Example #355 - Image Repetition</p>
            <div class="badges">
                <span class="badge badge-beginner">Beginner</span>
                <span class="badge badge-worker">Single Worker</span>
            </div>
        </header>

        <main>
            <section class="description">
                <h2>About Tile Effect</h2>
                <p>Creates a pattern by repeating the image in a grid layout.</p>
            </section>

            <section class="controls">
                <h2>Image Input</h2>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“·</div>
                    <p>Drop an image here or click to select</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>

                <div class="input-group">
                    <label for="tiles">Grid Size (Tiles): <span id="tilesValue">3</span>x<span id="tilesValue2">3</span></label>
                    <input type="range" id="tiles" min="2" max="10" value="3">
                </div>

                <div class="button-group">
                    <button id="processBtn" class="btn btn-primary" disabled>Apply Effect</button>
                    <button id="resetBtn" class="btn btn-outline">Reset</button>
                </div>
            </section>

            <section id="progressContainer" class="progress-section hidden">
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <p id="progressText" class="progress-text">Processing...</p>
            </section>

            <section class="visualization">
                <h2>Preview</h2>
                <div class="image-comparison">
                    <div class="image-panel">
                        <h3>Original</h3>
                        <canvas id="originalCanvas"></canvas>
                        <p id="originalInfo" class="image-info">No image loaded</p>
                    </div>
                    <div class="image-panel">
                        <h3>Tiled</h3>
                        <canvas id="resultCanvas"></canvas>
                        <p id="resultInfo" class="image-info">-</p>
                    </div>
                </div>
            </section>

            <section id="resultContainer" class="result-section hidden">
                <div class="results-grid">
                    <div class="result-item">
                        <span class="result-label">Processing Time</span>
                        <span id="processingTime" class="result-value">-</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
