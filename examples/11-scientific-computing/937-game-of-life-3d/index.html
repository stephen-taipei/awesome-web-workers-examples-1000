<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker 3D Game of Life - Example 937</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>3D Game of Life</h1>
        <p>Simulates Conway's Game of Life rules extended to a 3D grid (Cube universe) in a Web Worker.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="gridSize">Grid Size:</label>
                    <select id="gridSize">
                        <option value="10">10x10x10</option>
                        <option value="20" selected>20x20x20</option>
                        <option value="30">30x30x30</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rule">Rule (Survival/Birth):</label>
                    <select id="rule">
                        <option value="4555">4-5/5 (Standard 3D)</option>
                        <option value="5766">5-7/6-6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="speed">Speed:</label>
                    <input type="range" id="speed" min="1" max="30" value="10">
                </div>
                <button id="startBtn">Start / Pause</button>
                <button id="resetBtn">Randomize</button>

                <div class="stats">
                    <div class="stat-item">Generation: <span id="genCount">0</span></div>
                    <div class="stat-item">Living Cells: <span id="liveCount">0</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="lifeCanvas" width="500" height="500"></canvas>
                <div class="legend">Drag to Rotate</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
