<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Wave Equation - Example 958</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Wave Equation Solver</h1>
        <p>Solves the 2D Wave Equation (Finite Difference Method) in a Web Worker to simulate water ripples.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="damping">Damping:</label>
                    <input type="range" id="damping" min="0.9" max="1.0" step="0.001" value="0.99">
                    <span id="dampingDisplay">0.99</span>
                </div>
                <div class="form-group">
                    <label for="frequency">Raindrop Frequency:</label>
                    <input type="range" id="frequency" min="0" max="20" value="5">
                    <small>0 = Manual Mouse Interaction</small>
                </div>
                <button id="startBtn">Start Simulation</button>
                <button id="resetBtn">Reset Pool</button>

                <div class="stats">
                    <div class="stat-item">FPS: <span id="fpsDisplay">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="waveCanvas" width="500" height="500"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
