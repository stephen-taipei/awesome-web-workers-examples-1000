<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker DLA Simulation - Example 925</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diffusion-Limited Aggregation (DLA)</h1>
        <p>Simulates the growth of a fractal cluster by particles diffusing randomly until they stick to the structure.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="particleCount">Batch Size:</label>
                    <select id="particleCount">
                        <option value="50">50</option>
                        <option value="200" selected>200</option>
                        <option value="500">500</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stickiness">Stickiness Probability:</label>
                    <input type="range" id="stickiness" min="0.1" max="1.0" step="0.1" value="1.0">
                    <span id="stickDisplay">1.0</span>
                </div>
                <div class="form-group">
                    <label for="colorMode">Color Mode:</label>
                    <select id="colorMode">
                        <option value="time">Time (Rainbow)</option>
                        <option value="distance">Distance (Gradient)</option>
                        <option value="white">White</option>
                    </select>
                </div>
                <button id="startBtn">Start Growth</button>
                <button id="resetBtn">Reset</button>

                <div class="stats">
                    <div class="stat-item">Total Particles: <span id="countDisplay">0</span></div>
                    <div class="stat-item">Max Radius: <span id="radiusDisplay">0</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="dlaCanvas" width="500" height="500"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
