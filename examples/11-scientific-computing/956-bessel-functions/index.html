<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Bessel Functions (Drum Head) - Example 956</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drum Head Vibration</h1>
        <p>Simulates the vibration modes of a circular membrane using Bessel Functions computed in a Web Worker.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="modeM">Radial Mode (m):</label>
                    <input type="range" id="modeM" min="0" max="5" value="0">
                    <span id="mDisplay">0</span>
                </div>
                <div class="form-group">
                    <label for="modeN">Angular Mode (n):</label>
                    <input type="range" id="modeN" min="1" max="5" value="1">
                    <span id="nDisplay">1</span>
                </div>
                <div class="form-group">
                    <label for="speed">Speed:</label>
                    <input type="range" id="speed" min="0" max="50" value="10">
                </div>
                <button id="startBtn">Start Simulation</button>
                <button id="stopBtn" disabled>Stop</button>

                <div class="stats">
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="drumCanvas" width="500" height="500"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
