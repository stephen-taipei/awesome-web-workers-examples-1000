<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Lattice Boltzmann Method (LBM) - Example 928</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lattice Boltzmann Fluid Simulation</h1>
        <p>Simulates fluid dynamics (Navier-Stokes) using the Lattice Boltzmann Method (D2Q9) in a Web Worker.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="viscosity">Viscosity:</label>
                    <input type="range" id="viscosity" min="0.001" max="0.1" step="0.001" value="0.02">
                    <span id="viscDisplay">0.02</span>
                </div>
                <div class="form-group">
                    <label for="barrierType">Barrier Shape:</label>
                    <select id="barrierType">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                        <option value="line">Line</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inletSpeed">Inlet Speed:</label>
                    <input type="range" id="inletSpeed" min="0" max="0.2" step="0.01" value="0.1">
                </div>
                <div class="form-group">
                    <label for="contrast">Contrast:</label>
                    <input type="range" id="contrast" min="1" max="10" value="3">
                </div>
                <button id="startBtn">Start / Pause</button>
                <button id="resetBtn">Reset</button>

                <div class="stats">
                    <div class="stat-item">FPS: <span id="fpsDisplay">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="fluidCanvas" width="400" height="200"></canvas>
                <div class="legend">Curl (Vorticity)</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
