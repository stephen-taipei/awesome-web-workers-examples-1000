<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker N-Body Gravity - Example 959</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>N-Body Gravity Simulation</h1>
        <p>Simulates the gravitational interaction between N bodies in a Web Worker using brute-force O(N²) calculation.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="bodyCount">Number of Bodies:</label>
                    <select id="bodyCount">
                        <option value="100">100</option>
                        <option value="500">500</option>
                        <option value="1000" selected>1,000</option>
                        <option value="2000">2,000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gConstant">Gravity (G):</label>
                    <input type="range" id="gConstant" min="0.1" max="5" step="0.1" value="1">
                </div>
                <div class="form-group">
                    <label for="softening">Softening (ε):</label>
                    <input type="range" id="softening" min="1" max="20" value="5">
                </div>
                <button id="startBtn">Start Simulation</button>
                <button id="resetBtn">Reset</button>

                <div class="stats">
                    <div class="stat-item">Calculations/Frame: <span id="calcPerFrame">-</span></div>
                    <div class="stat-item">FPS: <span id="fpsDisplay">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="gravityCanvas" width="600" height="500"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
