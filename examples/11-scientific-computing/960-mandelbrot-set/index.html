<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Mandelbrot Set - Example 960</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mandelbrot Set Explorer</h1>
        <p>Generates the Mandelbrot fractal set in a Web Worker. Click and drag on the image to zoom in.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="maxIter">Max Iterations:</label>
                    <input type="range" id="maxIter" min="50" max="2000" value="100">
                    <span id="iterDisplay">100</span>
                </div>
                <div class="form-group">
                    <label for="colorScheme">Color Scheme:</label>
                    <select id="colorScheme">
                        <option value="classic">Classic (Black/White)</option>
                        <option value="fire" selected>Fire</option>
                        <option value="ice">Ice</option>
                        <option value="rainbow">Rainbow</option>
                    </select>
                </div>
                <button id="resetBtn">Reset View</button>
                
                <div class="stats">
                    <div class="stat-item">Center X: <span id="centerX">-0.5</span></div>
                    <div class="stat-item">Center Y: <span id="centerY">0</span></div>
                    <div class="stat-item">Zoom: <span id="zoomLevel">1x</span></div>
                    <div class="stat-item">Render Time: <span id="renderTime">-</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="fractalCanvas" width="600" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
