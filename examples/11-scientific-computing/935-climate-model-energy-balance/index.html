<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Climate Model (EBM) - Example 935</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Zero-Dimensional Climate Model</h1>
        <p>Simulates the Earth's Energy Balance Model (EBM) to predict global temperature changes based on solar output and greenhouse gases.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="solar">Solar Constant (S₀ W/m²):</label>
                    <input type="range" id="solar" min="1300" max="1450" value="1361">
                    <span id="sDisplay">1361</span>
                </div>
                <div class="form-group">
                    <label for="albedo">Albedo (Reflectivity α):</label>
                    <input type="range" id="albedo" min="0.1" max="0.5" step="0.01" value="0.3">
                    <span id="aDisplay">0.3</span>
                </div>
                <div class="form-group">
                    <label for="emissivity">Emissivity (Greenhouse Effect ε):</label>
                    <input type="range" id="emissivity" min="0.5" max="1.0" step="0.01" value="0.61">
                    <span id="eDisplay">0.61</span>
                    <small>Lower means more greenhouse effect</small>
                </div>
                <div class="form-group">
                    <label for="years">Simulation Years:</label>
                    <input type="number" id="years" value="100">
                </div>
                <button id="simBtn">Run Simulation</button>

                <div class="stats">
                    <div class="stat-item">Final Temp: <span id="finalTemp">-</span> °C</div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="tempCanvas" width="500" height="300"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
