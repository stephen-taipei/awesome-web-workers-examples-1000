<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Forest Fire - Example 929</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Forest Fire Simulation</h1>
        <p>Simulates a stochastic forest fire model using a Cellular Automaton in a Web Worker.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="probTree">Initial Tree Density:</label>
                    <input type="range" id="probTree" min="0.1" max="0.9" step="0.1" value="0.6">
                </div>
                <div class="form-group">
                    <label for="probGrow">Growth Rate (p):</label>
                    <input type="range" id="probGrow" min="0.001" max="0.1" step="0.001" value="0.01">
                    <span id="pDisplay">0.01</span>
                </div>
                <div class="form-group">
                    <label for="probBurn">Lightning Rate (f):</label>
                    <input type="range" id="probBurn" min="0.00001" max="0.001" step="0.00001" value="0.0001">
                    <span id="fDisplay">0.0001</span>
                </div>
                <button id="startBtn">Start / Pause</button>
                <button id="resetBtn">Reset</button>

                <div class="stats">
                    <div class="stat-item">Trees: <span id="treeCount">0</span></div>
                    <div class="stat-item">Burning: <span id="fireCount">0</span></div>
                    <div class="stat-item">Time: <span id="tickCount">0</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="forestCanvas" width="500" height="500"></canvas>
                <div class="legend">
                    <span class="dot tree"></span> Tree
                    <span class="dot fire"></span> Fire
                    <span class="dot empty"></span> Empty
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
