<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Fractal Zoom Generator - Example 938</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fractal Zoom Sequence Generator</h1>
        <p>Generates a sequence of frames zooming into the Mandelbrot set using a Web Worker, simulating video rendering.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="frames">Total Frames:</label>
                    <input type="number" id="frames" value="50" min="10" max="200">
                </div>
                <div class="form-group">
                    <label for="zoomFactor">Total Zoom:</label>
                    <select id="zoomFactor">
                        <option value="100">100x</option>
                        <option value="1000" selected>1,000x</option>
                        <option value="100000">100,000x</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetX">Target X:</label>
                    <input type="number" id="targetX" value="-0.7436438870371587" step="0.0000000000000001">
                </div>
                <div class="form-group">
                    <label for="targetY">Target Y:</label>
                    <input type="number" id="targetY" value="0.13182590420531197" step="0.0000000000000001">
                </div>
                <button id="renderBtn">Render Sequence</button>
                <button id="playBtn" disabled>Play Animation</button>

                <div class="stats">
                    <div class="stat-item">Progress: <span id="progress">0%</span></div>
                    <div class="stat-item">Time: <span id="renderTime">-</span></div>
                    <div class="stat-item">Memory Used: <span id="memUsage">0 MB</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="videoCanvas" width="400" height="300"></canvas>
                <div id="frameCounter">Frame: 0</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
