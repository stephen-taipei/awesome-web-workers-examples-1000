<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Monte Carlo Simulation - Example 969</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Monte Carlo Simulation (Estimating π)</h1>
        <p>Estimates the value of π by randomly throwing millions of points at a target board using a Web Worker.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="batchSize">Points per Batch:</label>
                    <select id="batchSize">
                        <option value="1000">1,000</option>
                        <option value="10000">10,000</option>
                        <option value="100000" selected>100,000</option>
                        <option value="500000">500,000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Simulation Speed:</label>
                    <div class="speed-controls">
                        <label><input type="radio" name="speed" value="100"> Slow</label>
                        <label><input type="radio" name="speed" value="10" checked> Fast</label>
                        <label><input type="radio" name="speed" value="0"> Max</label>
                    </div>
                </div>
                <button id="startBtn">Start Simulation</button>
                <button id="stopBtn" disabled>Stop</button>

                <div class="stats">
                    <div class="stat-item">Total Points: <span id="totalPoints">0</span></div>
                    <div class="stat-item">Inside Circle: <span id="insidePoints">0</span></div>
                    <div class="stat-item big">Estimated π: <span id="piEstimate">-</span></div>
                    <div class="stat-item small">Real π: 3.14159265...</div>
                    <div class="stat-item">Error: <span id="piError">-</span>%</div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="mcCanvas" width="500" height="500"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
