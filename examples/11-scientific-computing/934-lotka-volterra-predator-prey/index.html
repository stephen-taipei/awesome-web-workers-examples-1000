<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Predator-Prey Simulation - Example 934</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Predator-Prey Simulation</h1>
        <p>Simulates the Lotka-Volterra equations in a Web Worker to model the dynamics between two species.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label>Prey Growth (α):</label>
                    <input type="range" id="alpha" min="0.1" max="2.0" step="0.1" value="0.6">
                    <span id="alphaDisplay">0.6</span>
                </div>
                <div class="form-group">
                    <label>Predation Rate (β):</label>
                    <input type="range" id="beta" min="0.1" max="2.0" step="0.1" value="1.3">
                    <span id="betaDisplay">1.3</span>
                </div>
                <div class="form-group">
                    <label>Predator Growth (δ):</label>
                    <input type="range" id="delta" min="0.1" max="2.0" step="0.1" value="1.0">
                    <span id="deltaDisplay">1.0</span>
                </div>
                <div class="form-group">
                    <label>Predator Death (γ):</label>
                    <input type="range" id="gamma" min="0.1" max="2.0" step="0.1" value="1.0">
                    <span id="gammaDisplay">1.0</span>
                </div>
                <button id="startBtn">Start / Reset</button>

                <div class="stats">
                    <div class="stat-item">Time: <span id="timeVal">0</span></div>
                    <div class="stat-item prey">Prey: <span id="preyCount">-</span></div>
                    <div class="stat-item pred">Predators: <span id="predCount">-</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="popCanvas" width="500" height="300"></canvas>
                <div class="phase-plot">
                    <h4>Phase Portrait</h4>
                    <canvas id="phaseCanvas" width="500" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
