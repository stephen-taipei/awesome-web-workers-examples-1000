<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Orbital Mechanics (Kepler) - Example 936</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Keplerian Orbit Simulator</h1>
        <p>Solves Kepler's equation iteratively in a Web Worker to simulate precise planetary orbits over time.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="eccentricity">Eccentricity (e):</label>
                    <input type="range" id="eccentricity" min="0" max="0.95" step="0.01" value="0.5">
                    <span id="eDisplay">0.5</span>
                </div>
                <div class="form-group">
                    <label for="semiMajor">Semi-Major Axis (a):</label>
                    <input type="range" id="semiMajor" min="50" max="200" value="150">
                    <span id="aDisplay">150</span>
                </div>
                <div class="form-group">
                    <label for="speed">Time Speed:</label>
                    <input type="range" id="speed" min="1" max="50" value="5">
                </div>
                <button id="startBtn">Start Simulation</button>
                <button id="stopBtn" disabled>Stop</button>

                <div class="stats">
                    <div class="stat-item">Mean Anomaly (M): <span id="meanAnom">-</span></div>
                    <div class="stat-item">True Anomaly (Î½): <span id="trueAnom">-</span></div>
                    <div class="stat-item">Radius (r): <span id="radiusVal">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="orbitCanvas" width="500" height="500"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
