<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Spherical Harmonics - Example 957</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spherical Harmonics Visualizer</h1>
        <p>Calculates and renders 3D Spherical Harmonic functions $Y_l^m(\theta, \phi)$ using a Web Worker.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="degreeL">Degree (l):</label>
                    <input type="range" id="degreeL" min="0" max="10" value="3">
                    <span id="lDisplay">3</span>
                </div>
                <div class="form-group">
                    <label for="orderM">Order (m):</label>
                    <input type="range" id="orderM" min="0" max="3" value="2">
                    <span id="mDisplay">2</span>
                </div>
                <div class="form-group">
                    <label for="resolution">Resolution:</label>
                    <select id="resolution">
                        <option value="50">Low (50x50)</option>
                        <option value="100" selected>Medium (100x100)</option>
                        <option value="200">High (200x200)</option>
                    </select>
                </div>
                <button id="renderBtn">Generate Mesh</button>
                
                <div class="stats">
                    <div class="stat-item">Vertices: <span id="vertCount">0</span></div>
                    <div class="stat-item">Calc Time: <span id="calcTime">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="shCanvas" width="500" height="500"></canvas>
                <div class="legend">Drag to Rotate</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
