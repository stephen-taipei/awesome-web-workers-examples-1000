<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Reaction-Diffusion - Example 931</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reaction-Diffusion Simulation</h1>
        <p>Simulates the Gray-Scott reaction-diffusion model in a Web Worker to generate organic, Turing-like patterns.</p>
        
        <div class="layout">
            <div class="controls">
                <div class="form-group">
                    <label for="feedRate">Feed Rate (f):</label>
                    <input type="range" id="feedRate" min="0.01" max="0.1" step="0.001" value="0.055">
                    <span id="fDisplay">0.055</span>
                </div>
                <div class="form-group">
                    <label for="killRate">Kill Rate (k):</label>
                    <input type="range" id="killRate" min="0.045" max="0.07" step="0.001" value="0.062">
                    <span id="kDisplay">0.062</span>
                </div>
                <div class="form-group">
                    <label for="speed">Speed (Steps/Frame):</label>
                    <input type="range" id="speed" min="1" max="20" value="8">
                </div>
                <div class="form-group">
                    <label for="preset">Presets:</label>
                    <select id="preset">
                        <option value="default">Default (Coral)</option>
                        <option value="mitosis">Mitosis</option>
                        <option value="worms">Worms</option>
                        <option value="spots">Spots</option>
                    </select>
                </div>
                <button id="startBtn">Start / Pause</button>
                <button id="resetBtn">Reset / Clear</button>

                <div class="stats">
                    <div class="stat-item">FPS: <span id="fpsDisplay">-</span></div>
                    <div class="stat-item">Status: <span id="statusText">Idle</span></div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="rdCanvas" width="400" height="400"></canvas>
                <div class="legend">Click to add chemicals</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
