<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自適應負載均衡 (Adaptive Load Balancing) 示例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>自適應負載均衡 (Adaptive Load Balancing)</h1>
        <p>此示例演示基於「最小響應時間 (Least Response Time)」和「動態權重」的自適應負載均衡策略。</p>

        <div class="main-layout">
            <div class="controls">
                <h3>模擬設定</h3>
                <div class="control-group">
                    <label for="algorithm">均衡策略:</label>
                    <select id="algorithm">
                        <option value="roundRobin">輪詢 (Round Robin)</option>
                        <option value="random">隨機 (Random)</option>
                        <option value="leastConnections">最少連接 (Least Connections)</option>
                        <option value="adaptive">自適應 (Adaptive - Least Response Time)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>請求產生速率:</label>
                    <input type="range" id="requestRate" min="10" max="200" value="50">
                    <span id="requestRateVal">50</span> req/s
                </div>

                <div class="control-group">
                    <button id="startBtn">開始模擬</button>
                    <button id="stopBtn" disabled>停止</button>
                    <button id="resetBtn">重置</button>
                </div>

                <hr>

                <h3>伺服器干擾 (模擬網路延遲/故障)</h3>
                <div id="serverControls">
                    <!-- Generated by JS -->
                </div>
            </div>

            <div class="dashboard">
                <div class="stats-row">
                    <div class="stat-card">
                        <h4>總請求數</h4>
                        <div id="totalRequests" class="stat-num">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>平均響應時間 (Avg Latency)</h4>
                        <div id="avgLatency" class="stat-num">0 ms</div>
                    </div>
                    <div class="stat-card">
                        <h4>錯誤率 (Error Rate)</h4>
                        <div id="errorRate" class="stat-num">0%</div>
                    </div>
                </div>

                <div class="visualization">
                    <h3>伺服器狀態與流量分配</h3>
                    <canvas id="serverCanvas" width="600" height="400"></canvas>
                </div>

                <div class="log-panel">
                    <h3>即時日誌</h3>
                    <div id="log"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
