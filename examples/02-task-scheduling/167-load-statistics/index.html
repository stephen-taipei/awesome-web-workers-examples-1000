<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>負載統計示例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>負載統計 (Load Statistics)</h1>
        <p>此示例展示如何收集並視覺化 Worker 池的負載統計資訊，包括任務完成數、平均執行時間、CPU 利用率（模擬）等。</p>

        <div class="controls">
            <button id="addSmallTaskBtn">新增小型任務</button>
            <button id="addLargeTaskBtn">新增大型任務</button>
            <button id="addRandomTasksBtn" class="primary">隨機生成 50 個任務</button>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>總任務數</h3>
                <div class="metric" id="totalTasks">0</div>
            </div>
            <div class="card">
                <h3>已完成</h3>
                <div class="metric" id="completedTasks">0</div>
            </div>
            <div class="card">
                <h3>平均耗時 (ms)</h3>
                <div class="metric" id="avgDuration">-</div>
            </div>
            <div class="card">
                <h3>活躍 Worker</h3>
                <div class="metric" id="activeWorkers">0/4</div>
            </div>
        </div>

        <div class="chart-container">
            <h3>Worker 負載分布</h3>
            <div id="workerLoadChart" class="bar-chart">
                <!-- Bars will be generated here -->
            </div>
        </div>

        <div class="workers-grid" id="workerContainer">
            <!-- Workers stats will be here -->
        </div>

        <div class="log-panel">
            <h3>即時日誌</h3>
            <div id="logContent" class="log-content"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
