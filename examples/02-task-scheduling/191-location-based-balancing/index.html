<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理位置負載均衡 (Location Based Balancing) 示例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>地理位置負載均衡 (Location Based Balancing)</h1>
        <p>此示例演示如何根據使用者的地理位置，將請求分配到最近的資料中心 (節點)，以降低延遲。</p>

        <div class="main-layout">
            <div class="map-container">
                <canvas id="mapCanvas" width="800" height="500"></canvas>
                <div class="overlay-info">點擊地圖產生使用者請求</div>
            </div>

            <div class="sidebar">
                <div class="controls">
                    <h3>資料中心管理</h3>
                    <div id="dcList">
                        <!-- DC list generated by JS -->
                    </div>
                    <button id="resetBtn">重置所有請求</button>

                    <hr>

                    <h3>模擬選項</h3>
                    <label>
                        <input type="checkbox" id="autoMode"> 自動產生請求
                    </label>
                </div>

                <div class="stats">
                    <h3>統計資訊</h3>
                    <div id="statsContent">
                        <!-- Stats generated by JS -->
                    </div>
                </div>
            </div>
        </div>

        <div class="log-panel">
            <h3>日誌</h3>
            <div id="log"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
